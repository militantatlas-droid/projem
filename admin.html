<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MİLİTAN ATLASI | YAZAR PANELİ PRO</title>
  <style>
    :root { 
      --accent: #3b82f6; --bg-dark: #121212; --panel-bg: #ffffff; 
      --map-land: #ffffff; --map-stroke: #cbd5e1; --text-main: #1e293b;
    }
    body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: #fff; margin: 0; overflow: hidden; height: 100vh; }
    #app { display: flex; flex-direction: column; height: 100vh; }
    
    /* ÜST PANEL VE İSTATİSTİK */
    #header { height: 60px; background: #1a1a1a; border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; }
    #stats-bar { background: #1e1e1e; padding: 10px 20px; display: flex; gap: 20px; font-size: 13px; border-bottom: 1px solid #333; color: #aaa; }
    .stat-item b { color: var(--accent); }

    #main { display: flex; flex: 1; position: relative; overflow: hidden; }
    #map-container { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; }
    #map-wrapper { width: 100%; height: 100%; }
    svg { width: 100%; height: 100%; }
    path { fill: var(--map-land); stroke: var(--map-stroke); stroke-width: 0.5; transition: 0.2s; cursor: pointer; }
    path.selected { fill: #e0f2fe; stroke: var(--accent); stroke-width: 1.5; }

    /* EDİTÖR PANELİ */
    #editor-panel {
      width: 550px; background: var(--panel-bg); color: var(--text-main);
      position: absolute; right: 0; top: 0; bottom: 0; z-index: 2000;
      transform: translateX(100%); transition: transform 0.3s ease-out;
      box-shadow: -10px 0 30px rgba(0,0,0,0.5); display: flex; flex-direction: column;
    }
    #editor-panel.active { transform: translateX(0); }
    .panel-content { flex: 1; overflow-y: auto; padding: 25px; }

    /* KATEGORİ BUTONLARI */
    .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0; }
    .cat-btn { padding: 8px; border: 1px solid #ddd; background: #f9f9f9; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600; text-align: center; }
    .cat-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }

    /* DİĞERLERİ */
    .tabs { display: flex; flex-wrap: wrap; gap: 4px; margin: 15px 0; }
    .tab-btn { padding: 6px 10px; font-size: 11px; background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 4px; cursor: pointer; font-weight: 600; }
    .tab-btn.active { background: var(--accent); color: #fff; }
    .editor-toolbar { background: #f8fafc; padding: 8px; border: 1px solid #e2e8f0; border-bottom: none; border-radius: 8px 8px 0 0; display: flex; gap: 8px; }
    .rich-editor { min-height: 250px; background: #fff; border: 1px solid #e2e8f0; border-radius: 0 0 8px 8px; padding: 15px; outline: none; line-height: 1.6; color: #000; }
    .pill { display: inline-block; padding: 5px 12px; background: #f1f5f9; margin: 3px; border-radius: 20px; font-size: 12px; cursor: pointer; border: 1px solid #cbd5e1; }
    .pill.active { background: var(--accent); color: #fff; }
    .btn { padding: 10px 16px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
    #tooltip { position: absolute; pointer-events: none; background: #fff; color: #000; padding: 8px 12px; border-radius: 6px; display: none; z-index: 3000; border: 1px solid var(--accent); }
  </style>
</head>
<body onload="init()">

<div id="app">
  <div id="header">
    <div style="font-weight: 800; color:#fff;">MİLİTAN ATLASI // <span style="color:var(--accent)">EDİTÖR PANELİ</span></div>
    <div>
      <input type="file" id="load-file" style="display:none" onchange="handleFile(this)">
      <button class="btn" style="background:#444; color:#fff;" onclick="document.getElementById('load-file').click()">JSON YÜKLE</button>
      <button class="btn" style="background:var(--accent); color:#fff; margin-left:10px;" onclick="saveJSON()">JSON KAYDET</button>
    </div>
  </div>

  <div id="stats-bar">
    <div class="stat-item">Toplam Grup: <b id="stat-total">0</b></div>
    <div class="stat-item">Cihatçı: <b id="stat-cihat">0</b></div>
    <div class="stat-item">Ayrılıkçı: <b id="stat-ayri">0</b></div>
    <div class="stat-item">Devrimci: <b id="stat-devrim">0</b></div>
    <div class="stat-item">Diğer: <b id="stat-diger">0</b></div>
  </div>

  <div id="main">
    <div id="map-container" onclick="closePanel()">
      <div id="tooltip"></div>
      <div id="map-wrapper">
        <svg id="svg-map"><g id="paths-container"></g></svg>
      </div>
    </div>

    <div id="editor-panel" onclick="event.stopPropagation()">
      <div class="panel-content">
        <h2 id="country-title" style="margin-top:0; color:#1e293b">Ülke Seçilmedi</h2>
        <div id="group-pills"></div>
        <button class="btn" style="background:#10b981; color:#fff; width:100%; margin-bottom:15px;" onclick="addGroup()">+ Yeni Örgüt Ekle</button>
        
        <div id="edit-form" style="display:none;">
           <label style="font-size:11px; font-weight:bold; color:#64748b">ÖRGÜT ADI</label>
           <input type="text" id="org-name" style="width:100%; padding:10px; margin:8px 0; border:1px solid #ddd; border-radius:6px;" oninput="sync()">
           
           <label style="font-size:11px; font-weight:bold; color:#64748b">KATEGORİ SEÇİN</label>
           <div class="cat-grid" id="cat-selector">
             <div class="cat-btn" onclick="setCat('Cihatçı')">Cihatçı</div>
             <div class="cat-btn" onclick="setCat('Ayrılıkçı')">Ayrılıkçı</div>
             <div class="cat-btn" onclick="setCat('Devrimci')">Devrimci</div>
             <div class="cat-btn" onclick="setCat('Diğer')">Diğer</div>
           </div>

           <div class="tabs" id="tab-bar"></div>
           <div class="editor-toolbar">
             <button onclick="cmd('bold')"><b>B</b></button>
             <button onclick="cmd('italic')"><i>I</i></button>
             <button onclick="cmd('insertUnorderedList')">• Liste</button>
           </div>
           <div id="editor" class="rich-editor" contenteditable="true" oninput="sync()"></div>
           
           <button class="btn" style="background:#fee2e2; color:#ef4444; width:100%; margin-top:20px" onclick="deleteOrg()">Örgütü Sil</button>
        </div>
      </div>
    </div>
  </div>
</div>

  document.querySelectorAll('path').forEach(p => {
    p.onclick = (e) => { e.stopPropagation(); openCountry(p.id); };
    p.onmouseenter = (e) => showTip(e, p.id);
    p.onmousemove = moveTip;
    p.onmouseleave = hideTip;
  });

  const tabsArr = ["Oluşum", "Hedef", "Yönetim", "Taktik", "Eylemler", "Finans", "İlişkiler", "Bilgiler", "Kaynak"];
  tabsArr.forEach((t, i) => {
    const btn = document.createElement('button');
    btn.className = 'tab-btn' + (i===0?' active':'');
    btn.innerText = t;
    btn.onclick = () => { curT = i; updateTabs(); };
    document.getElementById('tab-bar').appendChild(btn);
  });

function updateStats() {
  let total = 0, cihat = 0, ayri = 0, devrim = 0, diger = 0;
  Object.values(data).forEach(c => {
    c.groups.forEach(g => {
      total++;
      if(g.kategori === 'Cihatçı') cihat++;
      else if(g.kategori === 'Ayrılıkçı') ayri++;
      else if(g.kategori === 'Devrimci') devrim++;
      else diger++;
    });
  });
  document.getElementById('stat-total').innerText = total;
  document.getElementById('stat-cihat').innerText = cihat;
  document.getElementById('stat-ayri').innerText = ayri;
  document.getElementById('stat-devrim').innerText = devrim;
  document.getElementById('stat-diger').innerText = diger;
}

function setCat(cat) {
  if(!curC || curG === null) return;
  data[curC].groups[curG].kategori = cat;
  document.querySelectorAll('.cat-btn').forEach(b => {
    b.classList.toggle('active', b.innerText === cat);
  });
  updateStats();
  renderPills();
}

function openCountry(id) {
  curC = id; curG = null;
  document.querySelectorAll('path').forEach(p => p.classList.remove('selected'));
  if(document.getElementById(id)) document.getElementById(id).classList.add('selected');
  document.getElementById('country-title').innerText = id;
  document.getElementById('editor-panel').classList.add('active');
  document.getElementById('edit-form').style.display = 'none';
  renderPills();
}

function loadGroup() {
  const g = data[curC].groups[curG];
  document.getElementById('edit-form').style.display = 'block';
  document.getElementById('org-name').value = g.name_tr || "";
  
  // Kategori butonunu aktif et
  document.querySelectorAll('.cat-btn').forEach(b => {
    b.classList.toggle('active', b.innerText === g.kategori);
  });

  updateTabs();
  renderPills();
}

function updateTabs() {
  document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', i === curT));
  const g = data[curC].groups[curG];
  // index (22).html formatında veriyi yükle
  document.getElementById('editor').innerHTML = g[keys[curT]] || "";
}

function sync() {
  const g = data[curC].groups[curG];
  g.name_tr = document.getElementById('org-name').value;
  // Zengin metni doğrudan ilgili anahtara kaydet
  g[keys[curT]] = document.getElementById('editor').innerHTML;
  renderPills();
}

function addGroup() {
  if(!data[curC]) data[curC] = { name_tr: curC, groups: [] };
  data[curC].groups.push({ name_tr: "Yeni Örgüt", kategori: "Diğer" });
  curG = data[curC].groups.length - 1;
  loadGroup();
  updateStats();
}

// YARDIMCI FONKSİYONLAR
function fitMap() {
  const svg = document.getElementById('svg-map');
  const bBox = document.getElementById('paths-container').getBBox();
  const pad = 20;
  svg.setAttribute("viewBox", `${bBox.x-pad} ${bBox.y-pad} ${bBox.width+pad*2} ${bBox.height+pad*2}`);
}
function closePanel() { 
  document.getElementById('editor-panel').classList.remove('active'); 
  document.querySelectorAll('path').forEach(p => p.classList.remove('selected'));
}
function renderPills() {
  const box = document.getElementById('group-pills');
  box.innerHTML = "";
  (data[curC]?.groups || []).forEach((g, i) => {
    const p = document.createElement('div');
    p.className = 'pill' + (curG === i ? ' active' : '');
    p.innerText = g.name_tr;
    p.onclick = () => { curG = i; loadGroup(); };
    box.appendChild(p);
  });
}
function handleFile(input) {
  const reader = new FileReader();
  reader.onload = () => { data = JSON.parse(reader.result); updateStats(); alert("Yüklendi!"); };
  reader.readAsText(input.files[0]);
}
function saveJSON() {
  const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = "militan_data.json";
  a.click();
}
function showTip(e, id) {
  const tip = document.getElementById('tooltip');
  tip.innerHTML = `<strong>${id}</strong><br>Grup: ${data[id]?.groups?.length || 0}`;
  tip.style.display = 'block';
}
function moveTip(e) {
  const tip = document.getElementById('tooltip');
  tip.style.left = (e.pageX + 15) + 'px'; tip.style.top = (e.pageY + 15) + 'px';
}
function hideTip() { document.getElementById('tooltip').style.display = 'none'; }
function cmd(c, v=null) { document.execCommand(c, false, v); }
window.onkeydown = (e) => { if(e.key === "Escape") closePanel(); };
</script>
