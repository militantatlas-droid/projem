<script>
    // â”€â”€â”€ VERÄ° VE DURUM YÃ–NETÄ°MÄ° â”€â”€â”€
    let mainData = {};
    let activeCountry = null; // SeÃ§ili Ã¼lke kodu
    let activeEdit = null;    // { country: 'TR', index: 0 }

    // â”€â”€â”€ HARÄ°TA ZOOM/PAN â”€â”€â”€
    const mapWrapper = document.getElementById('map-wrapper');
    const transformGroup = document.getElementById('map-transform-group');
    let mapState = { scale: 1, x: 0, y: 0, panning: false, startX:0, startY:0 };

    mapWrapper.addEventListener('mousedown', e => {
        if(e.button !== 0) return;
        mapState.panning = true;
        mapState.startX = e.clientX - mapState.x;
        mapState.startY = e.clientY - mapState.y;
        mapWrapper.style.cursor = 'grabbing';
    });
    window.addEventListener('mousemove', e => {
        if(!mapState.panning) return;
        mapState.x = e.clientX - mapState.startX;
        mapState.y = e.clientY - mapState.startY;
        updateTransform();
    });
    window.addEventListener('mouseup', () => {
        mapState.panning = false;
        mapWrapper.style.cursor = 'grab';
    });
    mapWrapper.addEventListener('wheel', e => {
        e.preventDefault();
        const factor = e.deltaY > 0 ? 0.9 : 1.1;
        manualZoom(factor);
    });

    function manualZoom(factor) {
        mapState.scale *= factor;
        if(mapState.scale < 0.5) mapState.scale = 0.5;
        if(mapState.scale > 10) mapState.scale = 10;
        updateTransform();
    }
    function resetZoom() {
        mapState = { scale: 1, x: 0, y: 0, panning: false };
        updateTransform();
    }
    function updateTransform() {
        transformGroup.style.transform = `translate(${mapState.x}px, ${mapState.y}px) scale(${mapState.scale})`;
    }

    // â”€â”€â”€ UYGULAMA MANTIÄI â”€â”€â”€

    function loadJSON(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = e => {
            try {
                mainData = JSON.parse(e.target.result);
                startApp();
            } catch(err) { alert("JSON HatalÄ±!"); }
        };
        reader.readAsText(file);
    }
    
    function createNewData() {
        if(confirm("BoÅŸ veri seti oluÅŸturulsun mu?")) {
            mainData = {};
            startApp();
        }
    }

    function startApp() {
        document.getElementById('start-screen').style.display = 'none';
        colorizeMap();
        initMapClicks();
        renderList(""); // Hepsini listele
    }

    // HaritayÄ± boya (Verisi olanlarÄ± yeÅŸil yap)
    function colorizeMap() {
        document.querySelectorAll('svg path').forEach(path => {
            const id = path.id;
            // EÄŸer JSON'da bu Ã¼lke varsa ve gruplarÄ± boÅŸ deÄŸilse
            if(mainData[id] && mainData[id].groups && mainData[id].groups.length > 0) {
                path.classList.add('has-data');
            } else {
                path.classList.remove('has-data');
            }
        });
    }

    // Harita TÄ±klama OlaylarÄ±
    function initMapClicks() {
        document.querySelectorAll('svg path').forEach(path => {
            path.addEventListener('click', (e) => {
                e.stopPropagation(); // Pan'i tetikleme
                selectCountry(path.id);
            });
        });
        
        // BoÅŸluÄŸa tÄ±klayÄ±nca seÃ§imi kaldÄ±r
        mapWrapper.addEventListener('click', (e) => {
            if(e.target.tagName !== 'path') {
                activeCountry = null;
                document.querySelectorAll('svg path').forEach(p => p.classList.remove('selected'));
                document.getElementById('filter-info').textContent = "TÃ¼m Gruplar";
                document.getElementById('btn-add-global').textContent = "+ EKLE";
                renderList(document.getElementById('list-search').value);
            }
        });
    }

    // Bir Ã¼lkeyi seÃ§
    function selectCountry(countryCode) {
        activeCountry = countryCode;
        
        // GÃ¶rsel efekt
        document.querySelectorAll('svg path').forEach(p => p.classList.remove('selected'));
        const el = document.getElementById(countryCode);
        if(el) el.classList.add('selected');

        // Sol menÃ¼yÃ¼ gÃ¼ncelle
        const cName = (mainData[countryCode] && mainData[countryCode].name_tr) || countryCode;
        document.getElementById('filter-info').textContent = `Filtre: ${cName}`;
        document.getElementById('btn-add-global').textContent = `+ ${countryCode} Ä°Ã‡Ä°N EKLE`;
        
        // Listeyi sadece bu Ã¼lke iÃ§in Ã§iz
        renderList("");
    }

    // Listeyi Ã‡iz
    function renderList(searchVal) {
        const container = document.getElementById('group-list');
        container.innerHTML = "";
        const term = searchVal.toLowerCase();

        let items = [];

        // EÄŸer haritada bir Ã¼lke seÃ§iliyse SADECE onu getir
        if(activeCountry) {
            if(mainData[activeCountry] && mainData[activeCountry].groups) {
                mainData[activeCountry].groups.forEach((g, idx) => {
                    items.push({code: activeCountry, idx: idx, ...g});
                });
            }
        } else {
            // HiÃ§biri seÃ§ili deÄŸilse hepsini getir (Search varsa filtrele)
            Object.keys(mainData).forEach(code => {
                const c = mainData[code];
                if(c.groups) {
                    c.groups.forEach((g, idx) => {
                        items.push({code: code, idx: idx, ...g});
                    });
                }
            });
        }

        // Arama filtresi
        if(term) {
            items = items.filter(i => (i.name_tr||"").toLowerCase().includes(term) || i.code.toLowerCase().includes(term));
        }

        if(items.length === 0) {
            container.innerHTML = "<div style='padding:20px; text-align:center; color:#666;'>KayÄ±t yok.</div>";
            return;
        }

        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerHTML = `
                <span class="item-name">${item.name_tr || 'Ä°simsiz'}</span>
                <span class="item-meta"><span class="badge-country">${item.code}</span> ${item.kategori}</span>
            `;
            div.onclick = () => openEditor(item.code, item.idx);
            container.appendChild(div);
        });
    }

    // â”€â”€â”€ EDÄ°TÃ–R Ä°ÅLEMLERÄ° â”€â”€â”€
    
    function addNewGroupDialog() {
        let targetCode = activeCountry;
        
        // EÄŸer haritada Ã¼lke seÃ§ili deÄŸilse sor
        if(!targetCode) {
            targetCode = prompt("Hangi Ã¼lke kodu iÃ§in eklenecek? (Ã–rn: TR)");
            if(!targetCode) return;
            targetCode = targetCode.toUpperCase();
        }

        // Veride Ã¼lke yoksa oluÅŸtur
        if(!mainData[targetCode]) {
            mainData[targetCode] = { name_tr: targetCode, groups: [] };
        }
        if(!mainData[targetCode].groups) mainData[targetCode].groups = [];

        mainData[targetCode].groups.push({
            name_tr: "Yeni Grup",
            kategori: "Bilinmiyor",
            details: {}
        });

        // HaritayÄ± gÃ¼ncelle (belki ilk defa eklendi, yeÅŸil yansÄ±n)
        colorizeMap();

        // EditÃ¶rÃ¼ aÃ§
        openEditor(targetCode, mainData[targetCode].groups.length - 1);
        
        // Listeyi yenile
        if(activeCountry) selectCountry(activeCountry);
        else renderList("");
    }

    function openEditor(code, idx) {
        activeEdit = { country: code, index: idx };
        const grp = mainData[code].groups[idx];
        const det = grp.details || {};

        document.getElementById('inp-name').value = grp.name_tr || "";
        document.getElementById('inp-cat').value = grp.kategori || "Bilinmiyor";
        document.getElementById('inp-status').value = det.grup_durumu || "";
        document.getElementById('txt-olusum').value = det.olusum_sureci || "";
        document.getElementById('txt-amac').value = det.nihai_hedef || "";
        document.getElementById('txt-yonetim').value = det.yonetim_yapisi || "";
        document.getElementById('txt-metot').value = det.eylem_metotlari || "";
        document.getElementById('txt-iliski').value = det.grup_iliskileri || "";

        document.getElementById('editor-panel').classList.add('open');
    }

    function closeEditor() {
        document.getElementById('editor-panel').classList.remove('open');
        activeEdit = null;
    }

    function updateData(key, val) {
        if(!activeEdit) return;
        mainData[activeEdit.country].groups[activeEdit.index][key] = val;
        // Listeyi canlÄ± gÃ¼ncelle
        if(key === 'name_tr') {
            if(activeCountry) selectCountry(activeCountry);
            else renderList(document.getElementById('list-search').value);
        }
    }

    function updateDetail(key, val) {
        if(!activeEdit) return;
        let grp = mainData[activeEdit.country].groups[activeEdit.index];
        if(!grp.details) grp.details = {};
        grp.details[key] = val;
    }

    function deleteGroup() {
        if(!activeEdit) return;
        if(confirm("Silmek istediÄŸine emin misin?")) {
            mainData[activeEdit.country].groups.splice(activeEdit.index, 1);
            closeEditor();
            colorizeMap(); // Belki son gruptu, rengi griye dÃ¶nmeli
            if(activeCountry) selectCountry(activeCountry);
            else renderList("");
        }
    }

    function downloadJSON() {
        const dataStr = JSON.stringify(mainData, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "trdata.json";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
</script>
