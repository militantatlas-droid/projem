<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MİLİTAN ATLASI AFRİKA</title>
  <style>
    /* GENEL STİLLER */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #eee;
      height: 100vh;
      overflow: hidden;
    }

    #container { position: relative; width: 100%; height: 100%; display: flex; }

    /* HARİTA ALANI */
    #map-area {
      flex: 1;
      background: #111;
      position: relative;
      overflow: hidden;
    }
    svg { width: 100%; height: 100%; cursor: grab; }
    svg:active { cursor: grabbing; }
    svg path {
      fill: #222;
      stroke: #000;
      stroke-width: 1.2;
      transition: fill 0.2s, stroke 0.2s;
      vector-effect: non-scaling-stroke;
    }
    svg path:hover { fill: #4ade80 !important; cursor: pointer; }
    svg path.active-country { fill: #4ade80 !important; }
    svg path.group-highlight { fill: #ff4444 !important; stroke: #fff; stroke-width: 2; }

    /* 1- DURUM PANELİ (SOL ÜST) */
    #status-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px 25px;
      border-radius: 12px;
      border: 1px solid #333;
      display: flex;
      gap: 30px;
      pointer-events: none;
    }
    .status-item { text-align: center; }
    .status-value { display: block; font-size: 24px; font-weight: bold; color: #4ade80; }
    .status-label { font-size: 11px; text-transform: uppercase; color: #888; letter-spacing: 1px; }

    /* 2- ESTETİK KONTROL BUTONLARI (SAĞ ALT) */
    #main-controls {
      position: absolute;
      bottom: 30px;
      right: 30px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .fab {
      width: 55px; height: 55px;
      background: #1a1a1a;
      border: 1px solid #4ade80;
      border-radius: 50%;
      color: #4ade80;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .fab:hover { background: #4ade80; color: #000; transform: scale(1.1); }
    .fab svg { width: 24px; height: 24px; fill: currentColor; }

    /* SİDEBAR */
    #sidebar {
      position: fixed;
      right: 0; top: 0; bottom: 0;
      width: 350px;
      background: #141414;
      border-left: 1px solid #333;
      z-index: 200;
      transform: translateX(100%);
      transition: transform 0.4s ease;
      display: flex;
      flex-direction: column;
    }
    #sidebar.active { transform: translateX(0); }
    
    .sidebar-header { padding: 25px; border-bottom: 1px solid #222; }
    .sidebar-title { font-size: 1.2rem; font-weight: bold; color: #4ade80; }
    
    .search-container { padding: 15px 25px; }
    .search-input {
      width: 100%;
      background: #222;
      border: 1px solid #333;
      padding: 12px 15px;
      color: #fff;
      border-radius: 8px;
      outline: none;
    }
    .search-input:focus { border-color: #4ade80; }

    .list-area { flex: 1; overflow-y: auto; padding: 0 20px 20px; }
    .list-item {
      background: #1d1d1d;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: 0.2s;
    }
    .list-item:hover { border-color: #4ade80; background: #252525; }
    .list-item.active-item { border-color: #ff4444; background: rgba(255, 68, 68, 0.1); }
    .item-title { display: block; font-weight: bold; margin-bottom: 4px; }
    .item-desc { font-size: 12px; color: #777; }

    /* TOOLTIP */
    #tooltip {
      position: fixed;
      background: rgba(0,0,0,0.9);
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #4ade80;
      color: #fff;
      font-size: 13px;
      pointer-events: none;
      display: none;
      z-index: 1000;
    }

    /* MOBİL UYUM */
    @media (max-width: 768px) {
      #sidebar { width: 100%; transform: translateY(100%); right:0; }
      #sidebar.active { transform: translateY(0); }
      #status-panel { gap: 15px; padding: 10px 15px; top: 10px; left: 10px; }
      .status-value { font-size: 18px; }
    }
    
    #overlay {
        position: fixed; inset:0; background: rgba(0,0,0,0.5);
        display: none; z-index: 150;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="status-panel">
    <div class="status-item">
      <span class="status-value" id="stat-country-count">0</span>
      <span class="status-label">Ülke</span>
    </div>
    <div class="status-item">
      <span class="status-value" id="stat-group-count">0</span>
      <span class="status-label">Örgüt</span>
    </div>
  </div>

  <div id="map-area">
    <div id="tooltip"></div>
    <svg id="africa-map" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
      </svg>
  </div>

  <div id="main-controls">
    <button class="fab" id="btn-search-country" title="Ülke Ara">
      <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
    </button>
    <button class="fab" id="btn-search-group" title="Örgütler">
      <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
    </button>
  </div>

  <div id="sidebar">
    <div class="sidebar-header">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <span class="sidebar-title" id="side-title">Arama</span>
        <button id="close-side" style="background:none; border:none; color:#777; font-size:24px; cursor:pointer;">&times;</button>
      </div>
    </div>
    <div class="search-container">
      <input type="text" id="side-search" class="search-input" placeholder="Ara...">
    </div>
    <div class="list-area" id="side-list">
      </div>
  </div>

  <div id="overlay"></div>
</div>

<script>
  let groupData = [];
  let countryList = [];
  let currentMode = 'country'; // 'country' veya 'group'

  const mapArea = document.getElementById('map-area');
  const svg = document.getElementById('africa-map');
  const tooltip = document.getElementById('tooltip');
  const sidebar = document.getElementById('sidebar');
  const sideList = document.getElementById('side-list');
  const sideSearch = document.getElementById('side-search');
  const overlay = document.getElementById('overlay');

  // 1. VERİLERİ YÜKLE (trdata.json)
  async function init() {
    try {
      const response = await fetch('trdata.json');
      const data = await response.json();
      groupData = data.groups;
      document.getElementById('stat-group-count').textContent = groupData.length;
    } catch (e) {
      console.error("JSON Yükleme Hatası: ", e);
    }

    // Haritadaki pathleri listeye al
    const paths = svg.querySelectorAll('path');
    document.getElementById('stat-country-count').textContent = paths.length;
    
    paths.forEach(p => {
      countryList.push({ id: p.id, name: p.getAttribute('data-name') });
      
      // Hover olayları
      p.addEventListener('mouseenter', (e) => {
        tooltip.style.display = 'block';
        tooltip.textContent = p.getAttribute('data-name');
      });
      p.addEventListener('mousemove', (e) => {
        tooltip.style.left = e.clientX + 15 + 'px';
        tooltip.style.top = e.clientY + 15 + 'px';
      });
      p.addEventListener('mouseleave', () => tooltip.style.display = 'none');
      
      // Ülkeye tıklama
      p.addEventListener('click', () => {
        clearHighlights();
        p.classList.add('active-country');
      });
    });
  }

  // 2. SIDEBAR YÖNETİMİ
  function openSidebar(mode) {
    currentMode = mode;
    sidebar.classList.add('active');
    overlay.style.display = 'block';
    document.getElementById('side-title').textContent = mode === 'country' ? 'Ülke Ara' : 'Örgüt Paneli';
    renderList();
  }

  function closeSidebar() {
    sidebar.classList.remove('active');
    overlay.style.display = 'none';
    sideSearch.value = '';
  }

  function renderList(filter = '') {
    sideList.innerHTML = '';
    const items = currentMode === 'country' ? countryList : groupData;
    
    const filtered = items.filter(i => i.name.toLowerCase().includes(filter.toLowerCase()));

    filtered.forEach(item => {
      const div = document.createElement('div');
      div.className = 'list-item';
      div.innerHTML = `
        <span class="item-title">${item.name}</span>
        <span class="item-desc">${currentMode === 'country' ? 'Haritada göster' : 'Aktif bölgeleri göster'}</span>
      `;
      div.onclick = () => {
        if(currentMode === 'country') {
          focusCountry(item.id);
        } else {
          highlightGroup(item);
        }
        if(window.innerWidth < 768) closeSidebar();
      };
      sideList.appendChild(div);
    });
  }

  // 3. ETKİLEŞİMLER
  function focusCountry(id) {
    clearHighlights();
    const el = document.getElementById(id);
    if(el) el.classList.add('active-country');
  }

  function highlightGroup(group) {
    clearHighlights();
    group.countries.forEach(cId => {
      const el = document.getElementById(cId);
      if(el) el.classList.add('group-highlight');
    });
  }

  function clearHighlights() {
    svg.querySelectorAll('path').forEach(p => {
      p.classList.remove('active-country', 'group-highlight');
    });
  }

  // EVENT LISTENERS
  document.getElementById('btn-search-country').onclick = () => openSidebar('country');
  document.getElementById('btn-search-group').onclick = () => openSidebar('group');
  document.getElementById('close-side').onclick = closeSidebar;
  overlay.onclick = closeSidebar;
  sideSearch.oninput = (e) => renderList(e.target.value);

  // Başlat
  init();
</script>

</body>
</html>
