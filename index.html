<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MİLİTAN ATLASI - V3 (Gelişmiş Arama)</title>
  <style>
    /* ─── TEMEL AYARLAR ─── */
    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
      background: #111;
      color: #eee;
      height: 100vh;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }
    #container { display: flex; height: 100%; width: 100%; position: relative; }

    /* ─── HARİTA ALANI ─── */
    #map-area {
      flex: 1;
      position: relative;
      background: #1a1a1a;
      overflow: hidden;
      cursor: default;
      z-index: 1;
    }
    svg {
      width: 100%;
      height: 100%;
      display: block;
      user-select: none;
      touch-action: manipulation;
    }
    svg path {
      fill: #2a2a2a; /* Varsayılan ülke rengi */
      stroke: #000000;
      stroke-width: 1.5;
      vector-effect: non-scaling-stroke;
      pointer-events: all;
      transition: fill 0.3s ease, stroke 0.3s ease;
    }
    /* Hover Efekti */
    svg path:hover {
      fill: #333 !important;
      stroke: #4ade80;
      stroke-width: 2.0;
      filter: drop-shadow(0 0 4px rgba(74, 222, 128, 0.4));
    }
    /* Seçili Ülke Efekti */
    svg path.active {
      fill: #b91c1c !important; /* Kırmızımsı vurgu */
      stroke: #fff;
      stroke-width: 2.5;
    }

    /* ─── TOOLTIP ─── */
    .tooltip {
      position: absolute;
      background: rgba(15, 15, 15, 0.95);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      pointer-events: none;
      z-index: 1000;
      max-width: 260px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      display: none;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.1);
      line-height: 1.5;
    }
    .tooltip.visible { display: block; animation: fadeIn 0.2s ease-out; }
    .tooltip strong { display: block; font-size: 15px; margin-bottom: 6px; color: #4ade80; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    /* ─── YENİ ARAMA BUTONU (FLOATING ACTION BUTTON) ─── */
    #search-fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: #4ade80;
      color: #000;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(74,222,128,0.4);
      z-index: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    #search-fab svg { width: 28px; height: 28px; stroke: currentColor; fill: none; stroke-width: 2.5; }
    #search-fab:hover { transform: scale(1.1) rotate(10deg); background: #fff; }
    #search-fab:active { transform: scale(0.95); }
    #search-fab.hidden { transform: scale(0); opacity: 0; pointer-events: none; }

    /* ─── ANA SAYFA BUTONU ─── */
    #back-to-home {
      position: fixed;
      top: 20px; left: 20px;
      z-index: 500;
      width: 44px; height: 44px;
      display: flex;
      align-items: center; justify-content: center;
      background: rgba(20, 20, 20, 0.8);
      color: #aaa;
      border: 1px solid #444;
      border-radius: 50%;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }
    #back-to-home:hover { background: #4ade80; color: #000; border-color: #4ade80; }
    #back-to-home svg { width: 22px; height: 22px; stroke: currentColor; stroke-width: 2.5; }

    /* ─── SIDEBAR (YAN MENÜ & ARAMA) ─── */
    #sidebar {
      width: 380px;
      background: #1a1a1a;
      border-left: 1px solid #333;
      color: #ddd;
      padding: 0;
      position: fixed;
      top: 0; bottom: 0; right: 0;
      display: flex; flex-direction: column;
      transform: translateX(100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 600;
      box-shadow: -10px 0 40px rgba(0,0,0,0.7);
    }
    #sidebar.active { transform: translateX(0); }

    .sidebar-header {
      padding: 20px;
      background: #222;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar-title { font-size: 18px; font-weight: bold; color: #fff; }
    
    #sidebar-close {
      background: transparent;
      border: none;
      color: #888;
      font-size: 28px;
      cursor: pointer;
      line-height: 1;
      transition: color 0.2s;
    }
    #sidebar-close:hover { color: #fff; }

    #search-container { padding: 20px; border-bottom: 1px solid #333; position: relative; }
    #search-input {
      width: 100%;
      padding: 14px 40px 14px 16px;
      background: #111;
      border: 1px solid #444;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    #search-input:focus { border-color: #4ade80; }
    #clear-search {
      position: absolute; right: 30px; top: 50%; transform: translateY(-50%);
      background: none; border: none; color: #888; font-size: 20px;
      cursor: pointer; display: none;
    }

    #sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px;
    }
    /* Scrollbar */
    #sidebar-content::-webkit-scrollbar { width: 6px; }
    #sidebar-content::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

    /* ARAMA SONUÇLARI TASARIMI */
    .suggestion-item {
      padding: 14px;
      background: #252525;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .suggestion-item:hover { background: #333; border-color: #555; transform: translateX(5px); }
    
    .sug-info { display: flex; flex-direction: column; }
    .sug-name { font-size: 15px; font-weight: 600; color: #fff; }
    .sug-type { font-size: 12px; margin-top: 4px; color: #aaa; text-transform: uppercase; letter-spacing: 0.5px; display: flex; align-items: center; gap: 5px;}
    
    .badge {
      display: inline-block;
      width: 8px; height: 8px; border-radius: 50%;
    }
    .badge-country { background: #3b82f6; box-shadow: 0 0 5px #3b82f6; } /* Mavi nokta ülke */
    .badge-group { background: #ef4444; box-shadow: 0 0 5px #ef4444; }   /* Kırmızı nokta grup */

    #sidebar-backdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 550;
      opacity: 0; pointer-events: none;
      transition: opacity 0.3s;
      backdrop-filter: blur(3px);
    }
    #sidebar-backdrop.active { opacity: 1; pointer-events: all; }

    /* ─── MODALLAR (ORTAK YAPILAR) ─── */
    .modal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.85);
      display: none; align-items: center; justify-content: center;
      z-index: 2000; padding: 20px;
      backdrop-filter: blur(8px);
    }
    .modal.active { display: flex; }
    
    .modal-content {
      background: #1f1f1f;
      border: 1px solid #444;
      border-radius: 16px;
      width: 100%; max-width: 500px;
      padding: 0;
      position: relative;
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
      color: #eee;
      max-height: 85vh;
      display: flex; flex-direction: column;
      animation: slideUp 0.3s ease-out;
    }
    @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid #333;
      display: flex; align-items: center; justify-content: space-between;
      background: #252525;
      border-radius: 16px 16px 0 0;
    }
    .modal-header h2 { font-size: 20px; color: #4ade80; margin: 0; }
    
    .btn-close, .btn-back {
      background: #333; border: none; color: #fff;
      width: 32px; height: 32px; border-radius: 50%;
      font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center;
      transition: 0.2s;
    }
    .btn-close:hover, .btn-back:hover { background: #555; }

    .modal-body {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }
    
    /* Ülke Grup Listesi */
    .group-list-item {
      display: block;
      padding: 15px; margin-bottom: 10px;
      background: #2a2a2a; border-radius: 8px;
      border-left: 4px solid #4ade80;
      color: #fff; text-decoration: none; cursor: pointer;
      transition: 0.2s; font-size: 15px;
    }
    .group-list-item:hover { background: #333; transform: translateX(4px); }

    /* Sekmeler */
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
    .tab {
      padding: 10px 16px; background: #2a2a2a; border: 1px solid #444;
      border-radius: 20px; font-size: 13px; color: #aaa; cursor: pointer; transition: 0.2s;
    }
    .tab.active { background: #4ade80; color: #000; border-color: #4ade80; font-weight: bold; }
    
    .info-box {
      background: #111; padding: 20px; border-radius: 10px; border: 1px solid #333; text-align: center;
    }
    .info-label { font-size: 12px; color: #888; text-transform: uppercase; margin-bottom: 8px; display: block;}
    .info-val { font-size: 18px; font-weight: 500; color: #fff; }

    /* BÜYÜK DETAY MODALI (OKUMA) */
    #long-detail-modal .modal-content { max-width: 900px; height: 90vh; }
    .detail-text-area {
      background: rgba(0,0,0,0.2); padding: 25px; border-radius: 10px;
      line-height: 1.7; font-size: 16px; color: #e0e0e0; text-align: justify;
    }
    .detail-text-area h3 { color: #4ade80; margin-top: 0; border-bottom: 1px solid #444; padding-bottom: 10px;}

    /* ─── MOBİL UYUMLULUK ─── */
    @media (max-width: 768px) {
      #sidebar { width: 100%; }
      #search-fab { bottom: 20px; right: 20px; width: 50px; height: 50px; }
      #search-fab svg { width: 24px; height: 24px; }
      .tooltip { display: none !important; } /* Mobilde tooltip kapatılır */
      .modal-content { width: 95%; max-height: 90vh; }
    }
  </style>
</head>

        <svg style="width:40px; height:40px; margin:0 auto 10px; display:block; stroke:#444;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        Aradığınız ülke veya örgüt ismini girin.
      </div>
    </div>
  </div>

  <div id="country-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="country-title">Ülke Adı</h2>
        <button class="btn-close" onclick="closeAllModals()">×</button>
      </div>
      <div class="modal-body" id="country-body">
        </div>
    </div>
  </div>

  <div id="group-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <button class="btn-back" id="group-back">←</button>
        <h2 id="group-title" style="font-size:16px; margin-left:10px;">Grup Adı</h2>
        <button class="btn-close" onclick="closeAllModals()" style="margin-left:auto;">×</button>
      </div>
      <div class="modal-body">
        <div class="tabs">
          <div class="tab active" onclick="switchTab('kategori')">KATEGORİ</div>
          <div class="tab" onclick="switchTab('durum')">DURUM</div>
          <div class="tab" onclick="openLongDetail()">DETAYLI İNCELE</div>
        </div>
        <div id="group-tab-content" style="padding:10px 0;"></div>
      </div>
    </div>
  </div>

  <div id="long-detail-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <button class="btn-back" onclick="document.getElementById('long-detail-modal').classList.remove('active')">←</button>
        <h2 id="long-title" style="margin-left:10px;">Detaylar</h2>
        <button class="btn-close" onclick="closeAllModals()" style="margin-left:auto;">×</button>
      </div>
      <div class="modal-body">
        <div class="tabs">
          <div class="tab l-tab active" onclick="showLongContent('olusum')">Oluşum</div>
          <div class="tab l-tab" onclick="showLongContent('amac')">Amaç</div>
          <div class="tab l-tab" onclick="showLongContent('yonetim')">Yönetim</div>
          <div class="tab l-tab" onclick="showLongContent('metot')">Metot</div>
          <div class="tab l-tab" onclick="showLongContent('eylem')">Eylemler</div>
          <div class="tab l-tab" onclick="showLongContent('finans')">Finans</div>
          <div class="tab l-tab" onclick="showLongContent('iliski')">İlişkiler</div>
          <div class="tab l-tab" onclick="showLongContent('diger')">Diğer</div>
          <div class="tab l-tab" onclick="showLongContent('kaynak')">Kaynak</div>
        </div>
        <div id="long-body" class="detail-text-area">
           </div>
      </div>
    </div>
  </div>

</div>

<script>
// ──────────────────────────────────────────────
// DEĞİŞKENLER VE YAPILANDIRMA
// ──────────────────────────────────────────────
let countryData = {};
let currentCountryId = null;
let currentGroup = null;
let activePath = null;

const dom = {
  tooltip: document.getElementById("tooltip"),
  sidebar: document.getElementById("sidebar"),
  sidebarBackdrop: document.getElementById("sidebar-backdrop"),
  sidebarContent: document.getElementById("sidebar-content"),
  searchInput: document.getElementById("search-input"),
  searchFab: document.getElementById("search-fab"),
  clearSearch: document.getElementById("clear-search"),
  
  countryModal: document.getElementById("country-modal"),
  groupModal: document.getElementById("group-modal"),
  longModal: document.getElementById("long-detail-modal"),
  
  countryTitle: document.getElementById("country-title"),
  countryBody: document.getElementById("country-body"),
  groupTitle: document.getElementById("group-title"),
  groupTabContent: document.getElementById("group-tab-content"),
  longTitle: document.getElementById("long-title"),
  longBody: document.getElementById("long-body")
};

// ──────────────────────────────────────────────
// BAŞLATMA VE VERİ ÇEKME
// ──────────────────────────────────────────────
fetch("trdata.json")
  .then(res => res.json())
  .then(data => {
    countryData = data;
    initMap();
  })
  .catch(err => {
    console.error("Veri hatası:", err);
    dom.sidebarContent.innerHTML = `<p style="color:#ef4444; text-align:center;">Veri dosyası yüklenemedi!<br>trdata.json dosyasını kontrol et.</p>`;
    initMap(); // Veri olmasa da harita çalışsın
  });

function initMap() {
  const paths = document.querySelectorAll("svg path");
  paths.forEach(path => {
    const id = path.id;
    const name = path.getAttribute("data-name") || id;

    // Mouse Olayları
    path.addEventListener("mouseenter", e => showTooltip(e, id, name));
    path.addEventListener("mousemove", moveTooltip);
    path.addEventListener("mouseleave", hideTooltip);
    
    // Tıklama Olayları
    path.addEventListener("click", e => {
      e.stopPropagation();
      selectCountry(id, name, path);
    });
    path.addEventListener("touchend", e => {
      e.preventDefault(); e.stopPropagation();
      selectCountry(id, name, path);
    }, {passive:false});
  });

  // Arama İşlevleri
  dom.searchFab.addEventListener("click", openSidebar);
  dom.sidebarBackdrop.addEventListener("click", closeSidebar);
  document.getElementById("sidebar-close").addEventListener("click", closeSidebar);
  
  dom.searchInput.addEventListener("input", handleSearch);
  dom.clearSearch.addEventListener("click", () => {
    dom.searchInput.value = "";
    dom.searchInput.focus();
    handleSearch();
  });

  document.getElementById("group-back").addEventListener("click", () => {
    dom.groupModal.classList.remove("active");
  });
}

// ──────────────────────────────────────────────
// HARİTA ETKİLEŞİMLERİ
// ──────────────────────────────────────────────
function showTooltip(e, id, name) {
  const cData = countryData[id];
  const groupCount = cData && cData.groups ? cData.groups.length : 0;
  
  let html = `<strong>${cData ? (cData.name_tr || name) : name}</strong>`;
  if(groupCount > 0) {
    html += `<span style="color:#ccc; font-size:12px;">${groupCount} Grup Mevcut</span>`;
  }
  
  dom.tooltip.innerHTML = html;
  dom.tooltip.classList.add("visible");
}

function moveTooltip(e) {
  const x = e.clientX + 15;
  const y = e.clientY + 15;
  // Ekran dışına taşmayı basitçe engelle
  const limitX = window.innerWidth - dom.tooltip.offsetWidth - 20;
  dom.tooltip.style.left = Math.min(x, limitX) + "px";
  dom.tooltip.style.top = y + "px";
}

function hideTooltip() {
  dom.tooltip.classList.remove("visible");
}

function selectCountry(id, fallbackName, pathElement) {
  // Önceki seçimi kaldır
  if(activePath) activePath.classList.remove("active");
  
  // Yeni seçim
  const target = pathElement || document.getElementById(id);
  if(target) {
    target.classList.add("active");
    activePath = target;
  }
  
  currentCountryId = id;
  const cData = countryData[id] || {};
  const dispName = cData.name_tr || fallbackName;

  dom.countryTitle.textContent = dispName;
  
  // Grupları Listele
  let listHtml = "";
  if(cData.groups && cData.groups.length > 0) {
    cData.groups.forEach((g, idx) => {
      listHtml += `<div class="group-list-item" onclick="openGroupDetail(${idx})">
        ${g.name_tr || "İsimsiz Grup"}
      </div>`;
    });
  } else {
    listHtml = `<p style="text-align:center; color:#777; padding:30px;">Bu ülkede kayıtlı grup bulunmamaktadır.</p>`;
  }
  
  dom.countryBody.innerHTML = listHtml;
  dom.countryModal.classList.add("active");
}

// ──────────────────────────────────────────────
// GRUP DETAYLARI
// ──────────────────────────────────────────────
function openGroupDetail(groupIndex) {
  const cData = countryData[currentCountryId];
  if(!cData || !cData.groups[groupIndex]) return;
  
  currentGroup = cData.groups[groupIndex];
  dom.groupTitle.textContent = currentGroup.name_tr;
  
  // Varsayılan tab
  switchTab('kategori');
  dom.groupModal.classList.add("active");
}

function switchTab(tabName) {
  // Aktif tab stilini güncelle
  document.querySelectorAll('#group-modal .tab').forEach(t => t.classList.remove('active'));
  const activeBtn = Array.from(document.querySelectorAll('#group-modal .tab')).find(t => t.innerText.toLowerCase().includes(tabName));
  if(activeBtn) activeBtn.classList.add('active');

  let html = "";
  if(tabName === 'kategori') {
    html = `<div class="info-box">
       <span class="info-label">KATEGORİ</span>
       <div class="info-val" style="color:#4ade80;">${currentGroup.kategori || "Belirtilmemiş"}</div>
    </div>`;
  } else if (tabName === 'durum') {
    const durum = currentGroup.details ? currentGroup.details.grup_durumu : "Bilinmiyor";
    html = `<div class="info-box">
       <span class="info-label">GÜNCEL DURUM</span>
       <div class="info-val">${durum}</div>
    </div>`;
  }
  dom.groupTabContent.innerHTML = html;
}

// ──────────────────────────────────────────────
// GELİŞMİŞ ARAMA SİSTEMİ
// ──────────────────────────────────────────────
function handleSearch() {
  const term = dom.searchInput.value.toLowerCase().trim();
  dom.clearSearch.style.display = term ? "block" : "none";
  
  if(!term) {
    dom.sidebarContent.innerHTML = '<p style="text-align:center;color:#666;margin-top:20px;">Arama yapmak için yazmaya başlayın.</p>';
    return;
  }

  let results = [];
  
  // 1. Ülke İsimlerinde Ara (JSON'dan)
  Object.keys(countryData).forEach(id => {
    const c = countryData[id];
    if(c.name_tr && c.name_tr.toLowerCase().includes(term)) {
      results.push({ type: 'country', id: id, name: c.name_tr });
    }
  });

  // 2. Ülke İsimlerinde Ara (SVG'den - JSON'da olmayanlar için)
  document.querySelectorAll("svg path").forEach(p => {
    const id = p.id;
    const name = p.getAttribute("data-name");
    // Zaten eklediysek atla
    if(!results.find(r => r.id === id) && name && name.toLowerCase().includes(term)) {
      results.push({ type: 'country', id: id, name: name });
    }
  });

  // 3. GRUP İsimlerinde Ara (Derin Arama)
  Object.keys(countryData).forEach(id => {
    const c = countryData[id];
    if(c.groups) {
      c.groups.forEach((g, idx) => {
        if(g.name_tr && g.name_tr.toLowerCase().includes(term)) {
          results.push({
            type: 'group',
            id: id,
            groupIndex: idx,
            name: g.name_tr,
            parentCountry: c.name_tr
          });
        }
      });
    }
  });

  renderResults(results);
}

function renderResults(results) {
  if(results.length === 0) {
    dom.sidebarContent.innerHTML = '<p style="text-align:center;color:#666;">Sonuç bulunamadı.</p>';
    return;
  }

  let html = "";
  results.forEach(r => {
    if(r.type === 'country') {
      html += `
      <div class="suggestion-item" onclick="clickSearchResult('country', '${r.id}', '${r.name}')">
        <div class="sug-info">
          <span class="sug-name">${r.name}</span>
          <span class="sug-type"><span class="badge badge-country"></span> Ülke</span>
        </div>
        <svg style="width:16px;height:16px;stroke:#666;" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="9 18 15 12 9 6"></polyline></svg>
      </div>`;
    } else {
      // Grup Sonucu
      html += `
      <div class="suggestion-item" onclick="clickSearchResult('group', '${r.id}', null, ${r.groupIndex})">
        <div class="sug-info">
          <span class="sug-name">${r.name}</span>
          <span class="sug-type"><span class="badge badge-group"></span> Grup • ${r.parentCountry}</span>
        </div>
         <svg style="width:16px;height:16px;stroke:#666;" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      </div>`;
    }
  });
  dom.sidebarContent.innerHTML = html;
}

function clickSearchResult(type, id, name, groupIndex) {
  closeSidebar();
  
  if(type === 'country') {
    // Direkt ülkeyi seç
    selectCountry(id, name, null);
  } else {
    // Grubu seç: Önce ülkeyi "arka planda" seç (modal açmadan), sonra grup modalını aç
    currentCountryId = id;
    const cData = countryData[id];
    if(cData && cData.groups[groupIndex]) {
        currentGroup = cData.groups[groupIndex];
        dom.groupTitle.textContent = currentGroup.name_tr;
        switchTab('kategori');
        dom.groupModal.classList.add("active");
    }
  }
}

// ──────────────────────────────────────────────
// UZUN OKUMA (DETAY) FONKSİYONLARI
// ──────────────────────────────────────────────
function openLongDetail() {
  if(!currentGroup) return;
  dom.longTitle.textContent = currentGroup.name_tr + " - Detaylar";
  dom.longModal.classList.add("active");
  showLongContent('olusum');
}

function showLongContent(key) {
  // Tab aktifliği
  document.querySelectorAll('#long-detail-modal .l-tab').forEach(t => t.classList.remove('active'));
  const activeTab = document.querySelector(`#long-detail-modal .l-tab[onclick*="${key}"]`);
  if(activeTab) activeTab.classList.add("active");

  const d = currentGroup.details || {};
  const map = {
    'olusum': { t: 'Oluşum Süreci', v: d.olusum_sureci },
    'amac': { t: 'Amaç ve Hedef', v: d.nihai_hedef },
    'yonetim': { t: 'Yönetim Yapısı', v: d.yonetim_yapisi },
    'metot': { t: 'Eylem Metotları', v: d.eylem_metotlari },
    'eylem': { t: 'Önemli Eylemler', v: d.onemli_eylemler },
    'finans': { t: 'Finansman', v: d.finansman_kaynaklari },
    'iliski': { t: 'İlişkiler', v: d.grup_iliskileri },
    'diger': { t: 'Diğer Bilgiler', v: d.diger_bilgiler },
    'kaynak': { t: 'Kaynakça', v: d.kaynakca }
  };
  
  const content = map[key];
  dom.longBody.style.opacity = 0;
  setTimeout(() => {
    dom.longBody.innerHTML = `<h3>${content.t}</h3>${content.v || "<p style='color:#777; font-style:italic;'>Bilgi girilmemiş.</p>"}`;
    dom.longBody.style.opacity = 1;
    dom.longBody.scrollTop = 0;
  }, 150);
  dom.longBody.style.transition = "opacity 0.2s";
}

// ──────────────────────────────────────────────
// YARDIMCI UI FONKSİYONLARI
// ──────────────────────────────────────────────
function openSidebar() {
  dom.sidebar.classList.add("active");
  dom.sidebarBackdrop.classList.add("active");
  dom.searchFab.classList.add("hidden");
  setTimeout(() => dom.searchInput.focus(), 100);
}

function closeSidebar() {
  dom.sidebar.classList.remove("active");
  dom.sidebarBackdrop.classList.remove("active");
  dom.searchFab.classList.remove("hidden");
}

function closeAllModals() {
  document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
  if(activePath) {
    activePath.classList.remove("active");
    activePath = null;
  }
}

</script>
</body>
</html>
