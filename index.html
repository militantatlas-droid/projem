<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Militan Atlası | Pro Sürüm</title>
  <style>
    :root {
      --bg-dark: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --accent: #10b981;
      --text-main: #f8fafc;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      background: var(--bg-dark);
      color: var(--text-main);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Sol Panel - İstatistikler */
    #stats-panel {
      width: 300px;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 10;
    }

    .stat-card {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 12px;
      border-left: 4px solid var(--accent);
    }

    /* Harita Alanı */
    #map-container {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
    }

    svg path {
      fill: #334155;
      stroke: #0f172a;
      stroke-width: 1;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    svg path:hover {
      fill: var(--accent);
      transform: scale(1.01);
      filter: brightness(1.2);
    }

    svg path.active {
      fill: var(--danger) !important;
    }

    /* Bilgi Kartı (Tooltip yerine daha modern) */
    #info-card {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 350px;
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      transform: translateY(120%);
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #info-card.visible { transform: translateY(0); }

    .group-tag {
      display: inline-block;
      background: rgba(16, 185, 129, 0.2);
      color: var(--accent);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      margin: 4px;
      border: 1px solid var(--accent);
    }

    h2 { color: var(--accent); margin-bottom: 10px; }
    p { font-size: 14px; line-height: 1.6; opacity: 0.9; }

  </style>
</head>
<body>

<div id="stats-panel">
  <h1>AFRİKA ATLASI</h1>
  <div class="stat-card">
    <small>Toplam Ülke</small>
    <div id="total-countries" style="font-size: 24px; font-weight: bold;">54</div>
  </div>
  <div class="stat-card">
    <small>Aktif Örgüt Sayısı</small>
    <div id="total-groups" style="font-size: 24px; font-weight: bold;">128</div>
  </div>
  <div style="margin-top: auto;">
    <p style="font-size: 11px; color: #64748b;">* Haritadan bir ülke seçerek detayları inceleyebilirsiniz.</p>
  </div>
</div>

<div id="map-container">
  <svg viewBox="0 0 1000 1000" id="africa-map">
    <path id="DZ" data-name="Cezayir" d="M 392.4,5.7 384.6,6.5 379.8,3.3 367.6,3.4 ..."></path>
    </svg>
</div>

<div id="info-card">
  <h2 id="country-name">Ülke Seçiniz</h2>
  <div id="country-desc">
    <p>Detaylı analiz ve militan gruplar burada listelenecektir.</p>
  </div>
  <div id="groups-list" style="margin-top: 15px;"></div>
</div>

<script>
  // 1. Veriyi JSON dosyasından çek
  fetch('afrika-verileri.json')
    .then(response => response.json())
    .then(data => {
      const countries = data.countries;
      const config = data.config || { 
        map_colors: { high: "#ef4444", medium: "#f59e0b", low: "#10b981" } 
      };

      // 2. Haritayı başlangıçta renklendir
      document.querySelectorAll('path').forEach(path => {
        const countryData = countries[path.id];
        if (countryData) {
          // Risk seviyesine göre renk ata
          path.style.fill = config.map_colors[countryData.risk];
        }
      });

      // 3. Tıklama Olayını Tanımla
      document.querySelectorAll('path').forEach(path => {
        path.addEventListener('click', function() {
          const id = this.id;
          const country = countries[id];

          // Eski aktifleri temizle ve yenisini boya
          document.querySelectorAll('path').forEach(p => p.classList.remove('active'));
          this.classList.add('active');

          if (country) {
            // Sağdaki veya alttaki bilgi panelini doldur
            document.getElementById('country-name').innerText = country.name;
            
            // Grupları listele
            const groupsHtml = country.groups.length > 0 
              ? country.groups.map(g => `<span class="group-tag">${g}</span>`).join('')
              : "Aktif örgüt kaydı bulunamadı.";
              
            document.getElementById('groups-list').innerHTML = groupsHtml;
            document.getElementById('country-desc').innerHTML = `<p>${country.info}</p>`;
            
            // Paneli görünür yap
            document.getElementById('info-card').classList.add('visible');
          }
        });
      });
    })
    .catch(error => console.error("Veri yüklenirken hata oluştu:", error));
</script>

</body>
</html>
