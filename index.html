<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Militan At</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f17;
      color: #e0e0ff;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      display: flex;
      height: 100%;
    }

    #map-area {
      flex: 1;
      position: relative;
      background: #111122;
      transition: filter 0.4s ease;
    }

    #map-area.blur {
      filter: blur(3.5px);
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    path.country {
      fill: #2a2a44;
      stroke: #1a1a33;
      stroke-width: 1.2;
      transition: fill 0.18s ease, stroke 0.18s ease;
      cursor: pointer;
    }

    path.country:hover {
      fill: #3a6b55;
      stroke: #5ac896;
    }

    path.country.active {
      fill: #8b1e3f !important;
      stroke: #ff4d6d;
      stroke-width: 2.4;
    }

    text.country-label {
      fill: #a0a0c0;
      font-size: 7px;
      font-weight: 500;
      pointer-events: none;
      text-anchor: middle;
      dominant-baseline: central;
      opacity: 0.85;
    }

    .tooltip {
      position: absolute;
      background: rgba(15, 15, 35, 0.94);
      backdrop-filter: blur(8px);
      border: 1px solid #3a3a66;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 13.5px;
      pointer-events: none;
      z-index: 9999;
      max-width: 320px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      display: none;
    }

    .tooltip.visible {
      display: block;
    }

    .tooltip strong {
      color: #5ac896;
      display: block;
      margin-bottom: 6px;
      font-size: 15px;
    }

    /* Modal ortak stil */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.78);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #181824;
      border: 1px solid #3a3a55;
      border-radius: 12px;
      width: 90%;
      max-width: 520px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 24px;
      position: relative;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    }

    .modal-close,
    .modal-back {
      position: absolute;
      top: 16px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #2a2a44;
      color: #a0a0c0;
      border: none;
      font-size: 24px;
      line-height: 36px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-close { right: 16px; }
    .modal-back  { left:  16px; }

    .modal-close:hover,
    .modal-back:hover {
      background: #3a3a66;
      color: white;
      transform: scale(1.1);
    }

    .modal h2 {
      margin: 0 0 20px 50px;
      color: #5ac896;
      font-size: 1.5rem;
    }

    /* Ülke listesi (örgütler) */
    .group-item {
      background: #22223a;
      border-left: 4px solid #5ac896;
      margin: 12px 0;
      padding: 14px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .group-item:hover {
      background: #2e2e50;
      transform: translateX(4px);
    }

    /* Sekmeler */
    .tabs {
      display: flex;
      margin: 20px 0 16px;
      border-bottom: 1px solid #3a3a55;
      overflow-x: auto;
      gap: 4px;
    }

    .tab {
      padding: 10px 20px;
      background: #22223a;
      border: 1px solid #3a3a55;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      white-space: nowrap;
      color: #a0a0c0;
      transition: all 0.2s;
    }

    .tab.active {
      background: #2e2e50;
      color: #5ac896;
      border-color: #5ac896;
    }

    .tab-content {
      padding: 16px;
      background: #1e1e30;
      border-radius: 0 0 8px 8px;
      min-height: 180px;
    }

    /* Büyük detay modalı */
    #long-detail-modal .modal-content {
      max-width: 1100px;
      width: 94%;
      padding: 32px;
    }

    .detail-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 24px 0 20px;
      justify-content: center;
    }

    .detail-tab {
      padding: 10px 18px;
      background: #22223a;
      border: 1px solid #3a3a55;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      font-size: 0.95rem;
      min-width: 130px;
      text-align: center;
      color: #a0a0c0;
    }

    .detail-tab.active {
      background: #2e2e50;
      color: #72d4a8;
      border-color: #72d4a8;
    }

    .detail-tab-content {
      font-size: 1.02rem;
      line-height: 1.65;
    }

    /* Admin butonu */
    #admin-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 99999;
      padding: 10px 18px;
      background: #8b1e3f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    #admin-btn.active {
      background: #5ac896;
      color: #0f0f17;
    }

    @media (max-width: 768px) {
      .modal-content { width: 96%; padding: 20px; }
      .detail-tab { min-width: 110px; font-size: 0.9rem; padding: 8px 14px; }
    }
  </style>
</head>

<!-- Ülke Modal -->
<div id="country-modal" class="modal">
  <div class="modal-content">
    <button class="modal-close" id="country-close">×</button>
    <h2 id="country-title">Ülke</h2>
    <div id="country-groups-list"></div>
  </div>
</div>

<!-- Grup Detay Modal (3 sekme) -->
<div id="group-modal" class="modal">
  <div class="modal-content">
    <button class="modal-close" id="group-close">×</button>
    <button class="modal-back" id="group-back">←</button>
    <h2 id="group-title"></h2>

    <div class="tabs">
      <div class="tab active" data-tab="basic">Temel Bilgi</div>
      <div class="tab" data-tab="status">Durum</div>
      <div class="tab" data-tab="detail">DETAY</div>
    </div>

    <div id="group-tab-content" class="tab-content"></div>
  </div>
</div>

<!-- Büyük Detay Modal (10 sekme) -->
<div id="long-detail-modal" class="modal">
  <div class="modal-content">
    <button class="modal-close" id="long-close">×</button>
    <button class="modal-back" id="long-back">←</button>
    <h2 id="long-title">Detaylı Bilgi</h2>

    <div class="detail-tabs">
      <div class="detail-tab active" data-key="aktor">AKTÖR TÜRÜ</div>
      <div class="detail-tab" data-key="militan">MİLİTAN PROFİLİ</div>
      <div class="detail-tab" data-key="olusum">OLUŞUM SÜRECİ VE BİLEŞENLERİ</div>
      <div class="detail-tab" data-key="hiyerarsi">HİYERARŞİ / YÖNETİM</div>
      <div class="detail-tab" data-key="hedefler">EYLEM VE SALDIRI HEDEFLERİ</div>
      <div class="detail-tab" data-key="taktikler">EYLEM VE SALDIRI TAKTİKLERİ</div>
      <div class="detail-tab" data-key="sayi">MİLİTAN SAYISI</div>
      <div class="detail-tab" data-key="finans">FİNANSAL KAYNAKLAR</div>
      <div class="detail-tab" data-key="iliskiler">ÜLKELERLE İLİŞKİLER</div>
      <div class="detail-tab" data-key="kaynakca">KAYNAKÇA</div>
    </div>

    <div id="long-detail-container">
      <!-- JS ile doldurulacak -->
    </div>
  </div>
</div>

<button id="admin-btn">Admin Modu Kapalı</button>

<script>
// ──────────────────────────────────────────────
// VERİ YAPISI (localStorage ile kalıcı)
// ──────────────────────────────────────────────
let data = JSON.parse(localStorage.getItem("militan_atlas") || "{}") || {};

// ──────────────────────────────────────────────
// DEĞİŞKENLER
// ──────────────────────────────────────────────
const tooltip = document.getElementById("tooltip");
const mapArea = document.getElementById("map-area");

const countryModal  = document.getElementById("country-modal");
const countryTitle  = document.getElementById("country-title");
const countryList   = document.getElementById("country-groups-list");
const countryClose  = document.getElementById("country-close");

const groupModal    = document.getElementById("group-modal");
const groupTitle    = document.getElementById("group-title");
const groupContent  = document.getElementById("group-tab-content");
const groupClose    = document.getElementById("group-close");
const groupBack     = document.getElementById("group-back");

const longModal     = document.getElementById("long-detail-modal");
const longTitle     = document.getElementById("long-title");
const longContainer = document.getElementById("long-detail-container");
const longClose     = document.getElementById("long-close");
const longBack      = document.getElementById("long-back");

const adminBtn      = document.getElementById("admin-btn");

let currentCountryCode = null;
let currentGroupIndex  = null;
let adminActive        = false;

// ──────────────────────────────────────────────
// HARİTA OLAYLARI
// ──────────────────────────────────────────────
document.querySelectorAll("path.country").forEach(path => {
  const code = path.id;
  const name = path.dataset.name || code;

  path.addEventListener("mouseenter", e => {
    if (!data[code] || !data[code].groups?.length) {
      tooltip.innerHTML = `<strong>${name}</strong><br><em>bilinen örgüt yok</em>`;
    } else {
      tooltip.innerHTML = `<strong>${name}</strong><br>` +
        data[code].groups.map(g => `• ${g.name}`).join("<br>");
    }
    tooltip.style.left = (e.clientX + 16) + "px";
    tooltip.style.top  = (e.clientY + 16) + "px";
    tooltip.classList.add("visible");
  });

  path.addEventListener("mouseleave", () => tooltip.classList.remove("visible"));

  path.addEventListener("click", () => {
    currentCountryCode = code;
    document.querySelectorAll("path.active").forEach(p => p.classList.remove("active"));
    path.classList.add("active");

    if (adminActive) {
      alert(`Admin modu aktif.\n\n${name} (${code}) için düzenleme yapılacak.\n\n(Şimdilik sadece uyarı. İstersen form eklenebilir.)`);
      return;
    }

    showCountryModal(name);
  });
});

// ──────────────────────────────────────────────
// ÜLKE MODALI
// ──────────────────────────────────────────────
function showCountryModal(countryName) {
  const entry = data[currentCountryCode] || { groups: [] };

  countryTitle.textContent = countryName;
  countryList.innerHTML = "";

  if (!entry.groups.length) {
    countryList.innerHTML = '<p style="text-align:center; color:#888; padding:40px 0;">Bu ülkede bilinen örgüt yok.</p>';
  } else {
    entry.groups.forEach((group, idx) => {
      const item = document.createElement("div");
      item.className = "group-item";
      item.textContent = group.name;
      item.onclick = () => showGroupModal(idx);
      countryList.appendChild(item);
    });
  }

  countryModal.classList.add("active");
  mapArea.classList.add("blur");
}

countryClose.onclick = () => {
  countryModal.classList.remove("active");
  mapArea.classList.remove("blur");
  document.querySelectorAll("path.active").forEach(p => p.classList.remove("active"));
};

// ──────────────────────────────────────────────
// GRUP MODALI (3 sekme)
// ──────────────────────────────────────────────
function showGroupModal(groupIdx) {
  currentGroupIndex = groupIdx;
  const group = data[currentCountryCode]?.groups?.[groupIdx];
  if (!group) return;

  groupTitle.textContent = group.name;
  groupModal.classList.add("active");
  mapArea.classList.add("blur");

  // Varsayılan sekme
  document.querySelector('[data-tab="basic"]').click();
}

groupClose.onclick = () => {
  groupModal.classList.remove("active");
  mapArea.classList.remove("blur");
};

groupBack.onclick = () => {
  groupModal.classList.remove("active");
  mapArea.classList.remove("blur");
  showCountryModal(document.getElementById("country-title").textContent);
};

// Sekme geçişi
document.querySelectorAll("#group-modal .tab").forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll("#group-modal .tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    const key = tab.dataset.tab;
    let html = "";

    if (key === "basic") {
      html = `<p><strong>Kuruluş:</strong> ${group?.kurulus || "—"}<br>
              <strong>Lider / Önemli isimler:</strong> ${group?.lider || "—"}<br>
              <strong>İdeoloji (kısaca):</strong> ${group?.ideoloji || "—"}</p>`;
    } else if (key === "status") {
      html = `<p style="font-size:1.4rem; text-align:center; margin:60px 0; color:#5ac896;">
                ${group?.durum || "Bilinmiyor"}
              </p>`;
    } else if (key === "detail") {
      html = `<p style="text-align:center; margin:80px 0; color:#888;">
                Detaylı bilgi için aşağıdaki DETAY butonuna basın
              </p>
              <button style="display:block; margin:0 auto; padding:12px 32px; background:#5ac896; color:#0f0f17; border:none; border-radius:6px; font-weight:bold; cursor:pointer;"
                      onclick="showLongDetailModal()">
                DETAYLI BİLGİ GÖRÜNTÜLE →
              </button>`;
    }

    groupContent.innerHTML = html || "<p style='color:#666; text-align:center;'>Bu sekme için veri yok.</p>";
  };
});

// ──────────────────────────────────────────────
// BÜYÜK DETAY MODALI (10 sekme)
// ──────────────────────────────────────────────
function showLongDetailModal() {
  const group = data[currentCountryCode]?.groups?.[currentGroupIndex];
  if (!group) return;

  longTitle.textContent = group.name + " — Detaylı Bilgi";
  longModal.classList.add("active");
  groupModal.classList.remove("active");   // üstteki modal kapanır

  // Sekme geçişi
  document.querySelectorAll("#long-detail-modal .detail-tab").forEach(tab => {
    tab.onclick = () => {
      document.querySelectorAll("#long-detail-modal .detail-tab").forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      const key = tab.dataset.key;
      const content = group.detay?.[key] || "Henüz veri girilmemiş.";

      longContainer.innerHTML = `<div class="detail-tab-content"><p>${content.replace(/\n/g, "<br>")}</p></div>`;
    };
  });

  // İlk sekmeyi otomatik aç
  document.querySelector('[data-key="aktor"]').click();
}

longClose.onclick = () => {
  longModal.classList.remove("active");
  mapArea.classList.remove("blur");
};

longBack.onclick = () => {
  longModal.classList.remove("active");
  groupModal.classList.add("active");
};

// ──────────────────────────────────────────────
// Admin Modu (şimdilik basit toggle)
// ──────────────────────────────────────────────
adminBtn.onclick = () => {
  adminActive = !adminActive;
  adminBtn.textContent = adminActive ? "Admin Modu AKTİF" : "Admin Modu Kapalı";
  adminBtn.style.background = adminActive ? "#5ac896" : "#8b1e3f";
};

// ESC ile kapatma
window.addEventListener("keydown", e => {
  if (e.key === "Escape") {
    if (longModal.classList.contains("active"))    longModal.classList.remove("active");
    else if (groupModal.classList.contains("active")) groupModal.classList.remove("active");
    else if (countryModal.classList.contains("active")) countryModal.classList.remove("active");
    mapArea.classList.remove("blur");
  }
});
</script>
</body>
</html>
