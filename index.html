<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MİLİTAN ATLASI - V2</title>
  <style>
    /* ─── TEMEL AYARLAR ─── */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Daha modern font */
      background: #111;
      color: #eee;
      height: 100vh;
      overflow: hidden;
    }
    #container { display: flex; height: 100%; }

    /* ─── HARİTA ALANI ─── */
    #map-area {
      flex: 1;
      position: relative;
      background: #1a1a1a;
      overflow: hidden;
      cursor: default;
    }
    svg {
      width: 100%;
      height: 100%;
      display: block;
      user-select: none;
      touch-action: manipulation;
    }
    svg path {
      fill: #ffffff;
      stroke: #000000;
      stroke-width: 2.0;
      vector-effect: non-scaling-stroke;
      pointer-events: all;
      transition: fill 0.2s, stroke 0.2s;
    }
    svg path:hover {
      fill: #4ade80 !important;
      stroke: #000;
      stroke-width: 2.5;
    }
    svg path.active {
      fill: #ff4444 !important;
      stroke: #000;
      stroke-width: 3.0;
    }

    /* ─── TOOLTIP ─── */
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.92);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 13.5px;
      pointer-events: none;
      z-index: 100;
      max-width: 280px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
      display: none;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .tooltip.visible { display: block; }
    .tooltip strong {
      display: block;
      font-size: 16px;
      margin-bottom: 6px;
      color: #4ade80;
    }

    /* ─── SIDEBAR (YAN MENÜ) ─── */
    #sidebar {
      width: 340px;
      background: #1f1f1f;
      border-left: 1px solid #333;
      color: #ddd;
      padding: 20px;
      position: relative;
      overflow-y: auto;
      display: none;
      transition: transform 0.45s cubic-bezier(0.32, 0.72, 0, 1);
      transform: translateX(100%);
      box-shadow: -10px 0 30px rgba(0,0,0,0.6);
      z-index: 300;
    }
    #sidebar.active { display: block; transform: translateX(0); }

    #sidebar-close {
      position: absolute;
      top: 12px; right: 12px;
      width: 28px; height: 28px;
      background: #444;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      line-height: 26px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      z-index: 310;
    }
    #sidebar-close:hover { background: #666; transform: scale(1.08); }

    /* ─── ARAMA KUTUSU ─── */
    #search-container { margin-bottom: 18px; position: relative; z-index: 305; }
    #search-input {
      width: 100%;
      padding: 12px 36px 12px 12px;
      background: #2a2a2a;
      border: 1px solid #444;
      color: white;
      border-radius: 6px;
      font-size: 15px;
    }
    #search-input::placeholder { color: #888; }
    #clear-search {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #888;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }
    
    .suggestion-item {
      padding: 12px 14px;
      background: #2a2a2a;
      margin: 6px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 4px solid #4ade80;
    }
    .suggestion-item:hover {
      background: #333;
      transform: translateX(4px);
      box-shadow: 0 2px 10px rgba(74,222,128,0.2);
    }

    /* ─── BUTONLAR VE NAVİGASYON ─── */
    #search-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 72px;
      height: 72px;
      background: #4ade80;
      color: #111;
      border: none;
      border-radius: 50%;
      font-size: 11px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(74,222,128,0.6);
      z-index: 150;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 6px;
      line-height: 1.15;
    }
    #search-button:hover { transform: scale(1.15); background: #00ff88; }
    #search-button.hidden { opacity: 0; pointer-events: none; transform: scale(0.7); }

    #back-to-home {
      position: fixed;
      top: 16px; left: 16px;
      z-index: 500;
      width: 44px; height: 44px;
      display: flex;
      align-items: center; justify-content: center;
      background: rgba(30, 30, 30, 0.85);
      color: #4ade80;
      border: 1px solid #444;
      border-radius: 50%;
      text-decoration: none;
      transition: all 0.25s ease;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    #back-to-home:hover {
      background: rgba(74, 222, 128, 0.18);
      color: #ffffff;
      transform: translateY(-2px);
      border-color: #4ade80;
    }
    #back-to-home svg { width: 24px; height: 24px; stroke: currentColor; }

    #sidebar-backdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 250;
      opacity: 0;
      transition: opacity 0.4s;
      backdrop-filter: blur(4px);
      pointer-events: none;
    }

    /* ─── MODAL GENEL STİLLERİ ─── */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85); /* Arka planı biraz daha koyulaştırdık */
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 400;
      backdrop-filter: blur(5px);
      padding: 20px; /* Kenarlardan boşluk */
    }
    .modal.active { display: flex; }

    /* Modal içeriği için ortak temel */
    .modal-content {
      background: #1f1f1f;
      border: 1px solid #444;
      border-radius: 12px;
      width: 100%;
      max-width: 480px; /* Standart modal genişliği */
      padding: 24px;
      position: relative;
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
      color: #eee;
      max-height: 90vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .modal-close, .modal-back {
      position: absolute;
      top: 14px;
      background: #333;
      color: #ccc;
      border: none;
      width: 36px; height: 36px;
      border-radius: 50%;
      font-size: 20px;
      line-height: 36px;
      cursor: pointer;
      transition: all 0.2s;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-close { right: 16px; }
    .modal-back   { left: 16px; }

    .modal-close:hover, .modal-back:hover {
      background: #555;
      color: white;
      transform: scale(1.1);
    }
    .modal h2 { 
      margin: 0 0 20px 0; 
      color: #4ade80; 
      padding: 0 45px; /* Butonların altında kalmasın diye padding */
      text-align: center;
      line-height: 1.3;
      font-size: 1.5rem;
    }

    /* ─── ÜLKE GRUP LİSTESİ ─── */
    .group-item {
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      display: block;
      padding: 16px;
      margin: 10px 0;
      background: #2a2a2a;
      border-radius: 8px;
      border-left: 5px solid #4ade80;
      transition: all 0.2s;
    }
    .group-item:hover { 
        background: #333; 
        padding-left: 20px; 
        transform: translateX(2px);
    }

    /* ─── YENİLENEN SEKME (TAB) YAPISI - BUTON IZGARASI ─── */
    /* Hem küçük modal hem büyük modal için geçerli */
    .tabs, .long-detail-tabs {
      display: flex;
      flex-wrap: wrap; /* Yan yana sığmazsa aşağı iner */
      justify-content: center; /* Ortalar */
      gap: 8px; /* Butonlar arası boşluk */
      margin-bottom: 20px;
      border-bottom: none; /* Alt çizgiyi kaldırdık */
      padding-bottom: 0;
    }

    .tab, .l-tab {
      flex: 1 1 auto; /* Esnek genişlik */
      min-width: 100px; /* Çok küçülmesin */
      text-align: center;
      padding: 10px 15px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px; /* Köşeleri yuvarla */
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
      color: #aaa;
      white-space: normal; /* Metin gerekirse alt satıra geçsin */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tab:hover, .l-tab:hover {
      background: #333;
      color: #fff;
      border-color: #666;
    }

    .tab.active, .l-tab.active {
      background: #4ade80;
      color: #111;
      border-color: #4ade80;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
    }

    /* Sekme İçerik Alanı */
    .tab-content {
      padding: 16px;
      background: #262626;
      border-radius: 8px;
      min-height: 140px;
      border: 1px solid #333;
    }

    /* ─── BÜYÜK DETAY MODALI (OKUMA PANELİ) ─── */
    #long-detail-modal .modal-content {
      /* Okuma Paneli Stili */
      width: 95%; /* Ekrana yayıl */
      max-width: 900px; /* PC'de çok yayılma, okuma kolaylığı için sınır */
      height: 90vh; /* Ekranın %90'ını kapla */
      max-height: none; /* Önceki kısıtlamayı kaldır */
      padding: 30px;
      display: flex;
      flex-direction: column;
    }
    
    /* Detay içeriğinin kaydırılabilir alanı */
    .detail-body {
      flex: 1; /* Kalan tüm alanı kapla */
      padding: 25px;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      border: 1px solid #333;
      overflow-y: auto; /* Sadece metin alanı kaysın */
      
      /* Tipografi (Okuma Kolaylığı) */
      font-size: 16px;
      line-height: 1.7;
      color: #e0e0e0;
      font-weight: 400;
      text-align: justify; /* Blok nizam */
    }

    /* Scrollbar Tasarımı (Detay Paneli İçin) */
    .detail-body::-webkit-scrollbar { width: 8px; }
    .detail-body::-webkit-scrollbar-track { background: #1a1a1a; border-radius: 4px; }
    .detail-body::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
    .detail-body::-webkit-scrollbar-thumb:hover { background: #4ade80; }

    /* Başlıklar ve Paragraflar için boşluklar */
    .detail-body p { margin-bottom: 15px; }
    .detail-body ul { margin-left: 20px; margin-bottom: 15px; }
    .detail-body h3 { color: #4ade80; margin-top: 20px; margin-bottom: 10px; }

    /* ─── MEDIA QUERIES (RESPONSIVE) ─── */
    @media (max-width: 768px) {
      #container { flex-direction: column; }
      #map-area { flex: 1 1 60%; }
      
      #sidebar {
          width: 100%; 
          height: auto;
          max-height: 70%;
          min-height: 40%;
          position: fixed; 
          bottom: 0; 
          left: 0; 
          right: 0;
          transform: translateY(100%);
          border-left: none; 
          border-top: 1px solid #444;
          z-index: 300;
          border-radius: 15px 15px 0 0;
      }

      #sidebar.active { transform: translateY(0); }
      #search-button { bottom: 30px; right: 20px; }
      
      /* Mobilde Modal Ayarları */
      .modal { padding: 10px; }
      .modal-content { 
        padding: 20px 16px; 
        max-height: 85vh;
      }
      
      /* Okuma Paneli Mobilde */
      #long-detail-modal .modal-content {
        width: 100%;
        height: 95vh;
        padding: 16px;
        border-radius: 12px 12px 0 0;
        margin-top: auto; /* Alttan açılır gibi olması için */
        margin-bottom: 0;
      }

      /* Mobilde Sekmelerin Görünümü */
      .l-tab, .tab {
        flex: 1 1 45%; /* Yan yana 2 tane sığsın */
        font-size: 12px;
        padding: 12px 5px;
      }

      .detail-body {
        padding: 15px;
        font-size: 15px; /* Mobilde biraz küçült */
      }
      
      .modal h2 {
        font-size: 1.3rem;
        padding: 0 40px;
        margin-top: 5px;
      }
    }
    
    @media (max-width: 400px) {
       /* Çok küçük ekranlarda sekmeler */
       .l-tab, .tab { flex: 1 1 100%; } /* Tek sütun olsun */
    }
  </style>
</head>

      <path id="ZW" data-name="Zimbabwe" data-id="ZW" d="m 669.1,825.1 13.4,-15.7 3.6,-9.9 1.9,-1.3 1.7,-8.1 -1.7,-4.1 1,-10.4 2.8,-9.6 0.8,-17.5 -6.1,-4.4 -5.7,-1 -2.5,-3.4 -5.5,-3 -10,0.3 -0.6,-5.1 -9.3,1.9 -7,5.5 -1.7,4.8 -4.4,1 -10.9,11.4 -7,9 -4.1,0.3 -3.8,-1.6 -13.4,-1.5 4.2,11.1 2.3,2.4 3.5,8 13,15.2 5.1,1.5 -0.2,4.9 3.1,8.8 9.2,2.1 7.3,6.2 4.9,0.2 5.7,2.3 4.1,-1.6 6.3,1.3 z" />
      <path id="SO" data-name="Somalia" data-id="SO" d="m 832.6,372.8 -5.7,-5.8 -2.5,-5.7 -4.1,-2.6 -4.2,7.4 -2.5,4.9 4.8,7.7 4.6,6.6 4.8,5 40.3,16.4 10.3,-0.1 -33.5,41.5 -15.9,0.6 -10.7,9.8 -7.8,0.2 -3.3,4.4 -10.5,15.7 0.4,50.4 7.2,11.4 2.7,-3.3 2.9,-7.3 13.4,-16.7 11.4,-10.6 18.1,-13.7 12.1,-11.2 14.1,-18.9 10.1,-15.5 10,-20.2 7,-17.7 5.4,-15.5 2.9,-14.9 2.4,-5 -0.4,-7.3 0.8,-8 -0.5,-3.9 -4.6,0.1 -5.5,4.7 -6.4,1.4 -5.5,2.1 -3.9,0.2 0,0 -6.9,0.5 -4.2,2.6 -6,0.9 -10.5,4.3 -13.2,1.6 -11.3,3.5 -6.1,0 z" />
    </svg>
  </div>

  <div id="tooltip" class="tooltip"></div>

  <div id="sidebar">
    <button id="sidebar-close">×</button>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Ülke ara...">
      <button id="clear-search">×</button>
    </div>
    <div id="sidebar-content"></div>
  </div>

  <div id="country-modal" class="modal">
    <div class="modal-content">
      <button id="country-modal-close" class="modal-close">×</button>
      <h2 id="country-modal-title">Ülke</h2>
      <div id="country-groups"></div>
    </div>
  </div>

  <div id="group-detail-modal" class="modal">
    <div class="modal-content">
      <button id="group-detail-close" class="modal-close">×</button>
      <button id="group-detail-back" class="modal-back">←</button>
      <h2 id="group-detail-title">Grup Adı</h2>

      <div class="tabs">
        <div class="tab active" data-tab="temel">KATEGORİ</div>
        <div class="tab" data-tab="durum">DURUM</div>
        <div class="tab" data-tab="detay">DETAY PENCERESİNİ AÇ</div>
      </div>

      <div id="tab-content" class="tab-content"></div>
    </div>
  </div>

  <div id="long-detail-modal" class="modal">
    <div class="modal-content">
      <button id="long-detail-close" class="modal-close">×</button>
      <button id="long-detail-back" class="modal-back">←</button>
      <h2 id="long-detail-title">Detaylı Bilgi</h2>

      <div class="long-detail-tabs">
        <div class="l-tab active" onclick="showLongTabContent('olusum')">Oluşum Süreci</div>
        <div class="l-tab" onclick="showLongTabContent('amac')">Amaç ve Hedef</div>
        <div class="l-tab" onclick="showLongTabContent('yonetim')">Yönetim ve Yapısı</div>
        <div class="l-tab" onclick="showLongTabContent('metot')">Eylem Metotları</div>
        <div class="l-tab" onclick="showLongTabContent('eylem')">Önemli Eylemler</div>
        <div class="l-tab" onclick="showLongTabContent('finans')">Finansman</div>
        <div class="l-tab" onclick="showLongTabContent('iliski')">İlişkiler</div>
        <div class="l-tab" onclick="showLongTabContent('diger')">Diğer Bilgiler</div>
        <div class="l-tab" onclick="showLongTabContent('kaynak')">Kaynakça</div>
      </div>

      <div id="long-detail-body" class="detail-body">
         <p style="text-align:center; color:#888;">Lütfen bir kategori seçin.</p>
      </div>
    </div>
  </div>

  <button id="search-button">Ülke Ara</button>
</div>

<script>
// ──────────────────────────────────────────────
// DEĞİŞKENLER VE SEÇİCİLER
// ──────────────────────────────────────────────
let countryData = {};
let activePath = null;
let currentCountryId = null;
let currentGroup = null;

const tooltip          = document.getElementById("tooltip");
const sidebar          = document.getElementById("sidebar");
const sidebarContent   = document.getElementById("sidebar-content");
const searchInput      = document.getElementById("search-input");
const clearSearch      = document.getElementById("clear-search");
const searchButton     = document.getElementById("search-button");
const mapArea          = document.getElementById("map-area");

// Modallar
const countryModal     = document.getElementById("country-modal");
const countryTitle     = document.getElementById("country-modal-title");
const countryGroups    = document.getElementById("country-groups");
const countryClose     = document.getElementById("country-modal-close");

const groupModal       = document.getElementById("group-detail-modal");
const groupTitle       = document.getElementById("group-detail-title");
const groupBack        = document.getElementById("group-detail-back");
const groupClose       = document.getElementById("group-detail-close");
const tabContents      = document.getElementById("tab-content");

// Büyük detay modalı
const longDetailModal  = document.getElementById("long-detail-modal");
const longDetailTitle  = document.getElementById("long-detail-title");
const longDetailClose  = document.getElementById("long-detail-close");
const longDetailBack   = document.getElementById("long-detail-back");

// ──────────────────────────────────────────────
// VERİ YÜKLEME
// ──────────────────────────────────────────────
fetch("trdata.json")
  .then(res => res.json())
  .then(data => {
    countryData = data;
    initMap();
  })
  .catch(err => {
    console.error("JSON yüklenemedi:", err);
    sidebarContent.innerHTML = `<p style="color:#ff4444; font-weight:bold;">Veri dosyası yüklenemedi (trdata.json bulunamadı).</p>`;
    initMap();
  });

// ──────────────────────────────────────────────
// HARİTA VE OLAYLARIN BAŞLATILMASI
// ──────────────────────────────────────────────
function initMap() {
  document.querySelectorAll("svg path").forEach(path => {
    const id = path.id;
    if (!id) return;
    const fallbackName = path.getAttribute("data-name") || id || "Bilinmeyen";

    // Mouseover
    path.addEventListener("mouseover", e => {
      const country = countryData[id] || {};
      const name = country.name_tr || fallbackName;
      // Tooltipte sadece isim gösterelim, grup listesi kalabalık yapmasın
      const groupCount = country.groups?.length ? `(${country.groups.length} Grup)` : "";
      
      tooltip.innerHTML = `<strong>${name}</strong>${groupCount}`;
      tooltip.classList.add("visible");
      moveTooltip(e);
    });

    path.addEventListener("mousemove", moveTooltip);
    path.addEventListener("mouseout", () => tooltip.classList.remove("visible"));
    
    // Tıklama
    path.addEventListener("click", e => {
      e.stopPropagation();
      activateCountry(id, fallbackName, path);
    });

    // Mobilde dokunma
    path.addEventListener("touchend", e => {
      e.preventDefault();
      e.stopPropagation();
      activateCountry(id, fallbackName, path);
    }, { passive: false });
  });

  // Arama İşlemleri
  searchInput.addEventListener("input", () => {
    const term = searchInput.value.trim().toLowerCase();
    clearSearch.style.display = term ? "block" : "none";
    showSearchSuggestions(term);
  });

  clearSearch.addEventListener("click", () => {
    searchInput.value = "";
    searchInput.dispatchEvent(new Event("input"));
    searchInput.focus();
  });

  // Klavye Kontrolleri (ESC ile kapatma)
  document.addEventListener("keydown", e => {
    if (e.key === "Escape") {
      if (sidebar.classList.contains("active")) closeSidebar();
      if (countryModal.classList.contains("active")) closeCountryModal();
      if (groupModal.classList.contains("active")) closeGroupModal();
      if (longDetailModal.classList.contains("active")) longDetailModal.classList.remove("active");
    }
  });

  // Dışarı tıklayınca kapatma
  document.addEventListener("click", e => {
    if (sidebar.classList.contains("active") && !sidebar.contains(e.target) && !searchButton.contains(e.target) && !e.target.closest(".suggestion-item")) {
      closeSidebar();
    }
    if (countryModal.classList.contains("active") && e.target === countryModal) closeCountryModal();
    if (groupModal.classList.contains("active") && e.target === groupModal) closeGroupModal();
    if (longDetailModal.classList.contains("active") && e.target === longDetailModal) longDetailModal.classList.remove("active");
  });

  // Sidebar mobil kaydırarak kapatma
  let touchStartY = 0;
  sidebar.addEventListener("touchstart", e => touchStartY = e.changedTouches[0].screenY, { passive: true });
  sidebar.addEventListener("touchend", e => {
    if (touchStartY - e.changedTouches[0].screenY < -100) closeSidebar();
  }, { passive: true });

  document.getElementById("sidebar-close")?.addEventListener("click", closeSidebar);
  searchButton.addEventListener("click", () => {
    sidebar.classList.add("active");
    searchButton.classList.add("hidden");
    createBackdrop();
    setTimeout(() => searchInput.focus(), 100);
  });

  // Modal Kapatma Düğmeleri
  countryClose.addEventListener("click", closeCountryModal);
  groupClose.addEventListener("click", closeGroupModal);
  groupBack.addEventListener("click", closeGroupModal); // Geri tuşu da kapatır
  longDetailClose.addEventListener("click", () => longDetailModal.classList.remove("active"));
  longDetailBack.addEventListener("click", () => longDetailModal.classList.remove("active"));

  // Küçük Modal Sekmeleri (Kategori / Durum / Detay)
  document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", () => {
      // Aktiflik değiştir
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      showTabContent(tab.dataset.tab);
    });
  });
}

// ──────────────────────────────────────────────
// FONKSİYONLAR
// ──────────────────────────────────────────────

function activateCountry(id, fallbackName, pathElement = null) {
  if (activePath) activePath.classList.remove("active");
  const targetPath = pathElement || document.getElementById(id);
  if (targetPath) {
    targetPath.classList.add("active");
    activePath = targetPath;
  }
  showCountryModal(id, fallbackName);
}

function showCountryModal(id, fallbackName) {
  currentCountryId = id;
  const country = countryData[id] || {};
  const name = country.name_tr || fallbackName;

  countryTitle.textContent = name;

  let html = "";
  if (country.groups?.length > 0) {
    country.groups.forEach((g, index) => {
      html += `<div class="group-item" data-group-index="${index}">${g.name_tr || "Bilinmeyen Grup"}</div>`;
    });
  } else {
    html = "<p style='color:#888; text-align:center; padding:30px 0;'>Bu ülkede kayıtlı grup bilgisi bulunmuyor.</p>";
  }

  countryGroups.innerHTML = html;
  countryModal.classList.add("active");

  countryGroups.querySelectorAll(".group-item").forEach(item => {
    item.addEventListener("click", () => {
      const index = parseInt(item.dataset.groupIndex);
      const group = country.groups[index];
      if (group) {
        currentGroup = group;
        showGroupDetailModal(group, name);
      }
    });
  });
}

function closeCountryModal() {
  countryModal.classList.remove("active");
  if (activePath) {
    activePath.classList.remove("active");
    activePath = null;
  }
  currentCountryId = null;
}

function showGroupDetailModal(group, countryName) {
  groupTitle.textContent = `${group.name_tr || "Grup"}`;
  currentGroup = group;
  // Varsayılan olarak 'temel' sekmesini aç (KATEGORİ)
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.querySelector('[data-tab="temel"]').classList.add("active");
  showTabContent("temel");
  
  groupModal.classList.add("active");
}

function showTabContent(tabKey) {
  if (!currentGroup) return;
  const d = currentGroup.details || {};

  if (tabKey === "detay") {
    // Detay sekmesine tıklandı -> Büyük Modalı Aç
    longDetailTitle.textContent = `${currentGroup.name_tr || "Grup"} — Detaylar`;
    longDetailModal.classList.add("active");
    // Detay açılınca varsayılan olarak ilk sekmeyi getir
    showLongTabContent("olusum");

    tabContents.innerHTML = `<p style="text-align:center; color:#4ade80; padding:40px 0; font-style:italic;">
      Detaylı okuma paneli açıldı.
    </p>`;
    return;
  }

  let content = "";
  if (tabKey === "temel") {
      // JSON'da "kategori" alanı varsa onu yazalım, yoksa sabit bir metin
      const cat = currentGroup.kategori || "Militan / İsyancı Grup"; 
      content = `
        <div style="text-align:center; padding: 20px;">
           <span style="font-size:12px; color:#888; text-transform:uppercase; letter-spacing:1px;">KATEGORİ</span>
           <h3 style="color:#4ade80; margin-top:10px; font-size:1.4em;">${cat}</h3>
        </div>
      `;
  } else if (tabKey === "durum") {
      content = `
        <div style="text-align:center; padding: 20px;">
           <span style="font-size:12px; color:#888; text-transform:uppercase; letter-spacing:1px;">MEVCUT DURUM</span>
           <p style="font-size: 1.4em; font-weight: bold; margin-top: 15px; color: #fff;">
             ${d.grup_durumu || "Bilinmiyor"}
           </p>
        </div>
      `;
  }
  tabContents.innerHTML = content;
}

// 9 Sekmeli Yapı İçin İçerik Gösterici (OKUMA PANELİ)
function showLongTabContent(tabKey) {
  // 1. Sekmeleri temizle
  document.querySelectorAll(".l-tab").forEach(tab => {
    tab.classList.remove("active");
  });

  // 2. Aktif sekmeyi işaretle
  const activeTab = document.querySelector(`.l-tab[onclick*="'${tabKey}'"]`);
  if (activeTab) {
    activeTab.classList.add("active");
  }

  // 3. İçeriği yazdır
  const body = document.getElementById("long-detail-body");
  const d = (currentGroup && currentGroup.details) ? currentGroup.details : {};
  let content = "";

  // Veri yoksa gösterilecek mesaj
  const noDataMsg = "<p style='color:#666; font-style:italic;'>Bu başlık altında henüz bilgi girilmemiş.</p>";

  switch(tabKey) {
    case "olusum":  
        content = `<h3>Oluşum Süreci</h3>${d.olusum_sureci || noDataMsg}`; 
        break;
    case "amac":    
        content = `<h3>Amaç ve Hedef</h3>${d.nihai_hedef || noDataMsg}`; 
        break;
    case "yonetim": 
        content = `<h3>Yönetim ve Yapısı</h3>${d.yonetim_yapisi || noDataMsg}`; 
        break;
    case "metot":   
        content = `<h3>Eylem Metotları</h3>${d.eylem_metotlari || noDataMsg}`; 
        break;
    case "eylem":   
        content = `<h3>Önemli Eylemler</h3>${d.onemli_eylemler || noDataMsg}`; 
        break;
    case "finans":  
        content = `<h3>Finansman Kaynakları</h3>${d.finansman_kaynaklari || noDataMsg}`; 
        break;
    case "iliski":  
        content = `<h3>Grup İlişkileri</h3>${d.grup_iliskileri || noDataMsg}`; 
        break;
    case "diger":   
        content = `<h3>Diğer Bilgiler</h3>${d.diger_bilgiler || noDataMsg}`; 
        break;
    case "kaynak":  
        content = `<h3>Kaynakça</h3>${d.kaynakca || noDataMsg}`; 
        break;
    default:        
        content = "Seçim yapılmadı.";
  }

  // İçeriği nazikçe değiştir (Fade effect simülasyonu)
  body.style.opacity = 0;
  setTimeout(() => {
      body.innerHTML = content;
      body.style.opacity = 1;
      // Scroll'u en üste al
      body.scrollTop = 0;
  }, 100);
  body.style.transition = "opacity 0.2s ease";
}

function closeGroupModal() {
  groupModal.classList.remove("active");
  currentGroup = null;
}

function showSearchSuggestions(term) {
  if (!term || term.length < 1) {
    sidebarContent.innerHTML = "";
    return;
  }

  let html = `<h3 style="margin: 0 0 12px 0; color:#4ade80;">Eşleşen Ülkeler:</h3>`;
  const matches = [];

  // JSON'dan ara
  Object.keys(countryData).forEach(key => {
    const c = countryData[key];
    if ((c.name_tr || key).toLowerCase().includes(term)) {
      matches.push({ id: key, name: c.name_tr || key });
    }
  });

  // SVG'den ara (JSON'da olmayanlar için)
  document.querySelectorAll("svg path").forEach(p => {
    const id = p.id;
    if (countryData[id]) return; // Zaten ekledik
    const name = (p.getAttribute("data-name") || id).toLowerCase();
    if (name.includes(term) && !matches.some(m => m.id === id)) {
      matches.push({ id, name: p.getAttribute("data-name") || id });
    }
  });

  if (matches.length === 0) {
    html += `<p style="color:#888; padding:10px;">Sonuç bulunamadı</p>`;
  } else {
    matches.forEach(m => {
      html += `
        <div class="suggestion-item" data-id="${m.id}" data-name="${m.name.replace(/"/g,'&quot;')}">
          ${m.name}
        </div>`;
    });
  }

  sidebarContent.innerHTML = html;
  sidebar.classList.add("active");

  document.querySelectorAll(".suggestion-item").forEach(el => {
    el.addEventListener("click", e => {
      e.stopPropagation();
      const id = el.dataset.id;
      const name = el.dataset.name;
      activateCountry(id, name);
      closeSidebar();
    });
  });
}

function closeSidebar() {
  sidebar.classList.remove("active");
  searchButton.classList.remove("hidden");
  removeBackdrop();
}

function moveTooltip(e) {
  const rect = mapArea.getBoundingClientRect();
  let x = e.clientX - rect.left + 16;
  let y = e.clientY - rect.top + 16;
  
  // Harita sınırlarından taşmayı engelle
  x = Math.max(10, Math.min(x, rect.width - tooltip.offsetWidth - 10));
  y = Math.max(10, Math.min(y, rect.height - tooltip.offsetHeight - 10));
  
  tooltip.style.left = `${rect.left + x}px`;
  tooltip.style.top  = `${rect.top + y}px`;
}

function createBackdrop() {
  let b = document.getElementById("sidebar-backdrop");
  if (!b) {
    b = document.createElement("div");
    b.id = "sidebar-backdrop";
    document.body.appendChild(b);
    b.addEventListener("click", closeSidebar);
  }
  setTimeout(() => {
    b.style.opacity = "1";
    b.style.pointerEvents = "all";
  }, 50);
}

function removeBackdrop() {
  const b = document.getElementById("sidebar-backdrop");
  if (b) {
    b.style.opacity = "0";
    b.style.pointerEvents = "none";
    setTimeout(() => b.remove(), 420);
  }
}
</script>
</body>
</html>
