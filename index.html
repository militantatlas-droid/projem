<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MİLİTAN ATLASI - V6 (Zoom & Perfect Search)</title>
  <style>
    /* ─── TEMEL AYARLAR (DARK THEME) ─── */
    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #eee;
      height: 100vh;
      overflow: hidden;
    }
    #container { display: flex; height: 100%; width: 100%; position: relative; }

    /* ─── HARİTA ALANI VE ZOOM ─── */
    #map-area {
      flex: 1;
      position: relative;
      background: #1a1a1a;
      overflow: hidden;
      cursor: grab; /* Tut ve sürükle imleci */
      touch-action: none; /* Mobilde sayfa kaymasını engeller, map kayar */
    }
    #map-area:active { cursor: grabbing; }

    svg {
      width: 100%; height: 100%; display: block;
      user-select: none;
      /* SVG içinde transform işlemi yapacağız */
    }

    /* HARİTA ÇİZGİLERİ VE RENKLERİ */
    svg path {
      fill: #ffffff;
      stroke: #444; /* Sınırlar daha belirgin (Koyu gri yerine orta gri) */
      stroke-width: 1.0; /* Varsayılan kalınlık */
      vector-effect: non-scaling-stroke; /* Zoom yapınca çizgiler kalınlaşmaz */
      transition: fill 0.2s, stroke 0.2s;
      cursor: pointer;
    }
    
    /* HOVER (ÜZERİNE GELİNCE) */
    svg path:hover {
      fill: #4ade80 !important; /* Yeşil */
      stroke: #222;
      stroke-width: 2.0; /* Hoverda sınır kalınlaşsın */
      z-index: 10;
    }

    /* AKTİF (SEÇİLİNCE) */
    svg path.active {
      fill: #ff4444 !important; /* Kırmızı */
      stroke: #fff;
      stroke-width: 2.5;
    }

    /* ─── TOOLTIP ─── */
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.95);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      pointer-events: none;
      z-index: 1000;
      display: none;
      border: 1px solid rgba(255,255,255,0.2);
      white-space: normal;
      max-width: 250px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .tooltip.visible { display: block; }
    .tooltip-title { font-size: 14px; font-weight: bold; color: #4ade80; margin-bottom: 4px; display: block;}
    .tooltip-sub { font-size: 11px; color: #aaa; margin-bottom: 6px; display: block; border-bottom: 1px solid #444; padding-bottom: 4px;}
    .tooltip-list { font-size: 12px; color: #ddd; line-height: 1.4; }

    /* ─── BACK HOME BUTONU ─── */
    #back-to-home {
      position: fixed; top: 20px; left: 20px; z-index: 500;
      width: 44px; height: 44px; display: flex; align-items: center; justify-content: center;
      background: rgba(30, 30, 30, 0.9); color: #4ade80;
      border: 1px solid #444; border-radius: 50%;
      text-decoration: none; transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    #back-to-home:hover { background: rgba(74, 222, 128, 0.2); color: #ffffff; border-color: #4ade80; }
    #back-to-home svg { width: 24px; height: 24px; stroke: currentColor; stroke-width: 2.5; }

    /* ─── ZOOM KONTROL BUTONLARI (EKSTRA KOLAYLIK) ─── */
    .zoom-controls {
      position: fixed; bottom: 30px; left: 30px; z-index: 500;
      display: flex; flex-direction: column; gap: 10px;
    }
    .zoom-btn {
      width: 44px; height: 44px; background: #333; color: #eee;
      border: 1px solid #555; border-radius: 8px; cursor: pointer;
      font-size: 20px; font-weight: bold; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .zoom-btn:active { background: #555; }

    /* ─── ARAMA BUTONU (FAB) ─── */
    #search-fab {
      position: fixed; bottom: 30px; right: 30px;
      width: 64px; height: 64px; background: #4ade80; color: #111;
      border: none; border-radius: 50%; cursor: pointer;
      box-shadow: 0 8px 25px rgba(74,222,128,0.5);
      z-index: 500; display: flex; align-items: center; justify-content: center;
      transition: transform 0.2s;
    }
    #search-fab:hover { transform: scale(1.1); background: #00ff88; }
    #search-fab.hidden { transform: scale(0); opacity: 0; pointer-events: none; }
    #search-fab svg { width: 28px; height: 28px; stroke: currentColor; stroke-width: 2.5; fill: none; }

    /* ─── SIDEBAR ─── */
    #sidebar {
      width: 360px; background: #1f1f1f; border-left: 1px solid #333; color: #ddd;
      position: fixed; top: 0; bottom: 0; right: 0;
      transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 600; display: flex; flex-direction: column;
      box-shadow: -10px 0 30px rgba(0,0,0,0.7);
    }
    #sidebar.active { transform: translateX(0); }

    .sidebar-header {
      padding: 20px; background: #252525; border-bottom: 1px solid #333;
      display: flex; align-items: center; justify-content: space-between;
    }
    .sidebar-title { font-size: 18px; font-weight: bold; color: #4ade80; }
    #sidebar-close { background: none; border: none; color: #aaa; font-size: 28px; cursor: pointer; }
    #sidebar-close:hover { color: #fff; }

    .search-tabs { display: flex; background: #1a1a1a; padding: 10px 20px 0; border-bottom: 1px solid #333; }
    .search-tab {
      flex: 1; padding: 12px; background: #2a2a2a; color: #888;
      border: none; cursor: pointer; font-weight: bold; font-size: 13px;
      border-radius: 8px 8px 0 0; margin-right: 4px; transition: 0.2s;
    }
    .search-tab:last-child { margin-right: 0; }
    .search-tab.active { background: #4ade80; color: #111; }

    .search-box-wrapper { padding: 15px 20px; background: #1f1f1f; border-bottom: 1px solid #333; }
    #search-input {
      width: 100%; padding: 12px; background: #111; border: 1px solid #444;
      color: #fff; border-radius: 6px; font-size: 15px;
    }
    #search-input:focus { border-color: #4ade80; }

    #sidebar-content { flex: 1; overflow-y: auto; padding: 10px 20px; }
    
    .result-item {
      padding: 12px; margin-bottom: 8px; background: #2a2a2a;
      border-radius: 6px; border: 1px solid #333; cursor: pointer;
      display: flex; align-items: center; justify-content: space-between; transition: 0.2s;
    }
    .result-item:hover { background: #333; border-color: #555; transform: translateX(3px); }
    .result-info div { font-size: 14px; font-weight: bold; color: #eee; }

    /* ─── MODALLAR ─── */
    .modal {
      position: fixed; inset: 0; background: rgba(0,0,0,0.85);
      display: none; align-items: center; justify-content: center;
      z-index: 2000; padding: 20px; backdrop-filter: blur(4px);
    }
    .modal.active { display: flex; }

    .modal-content {
      background: #1f1f1f; border: 1px solid #444;
      border-radius: 12px; width: 100%; max-width: 500px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.8);
      color: #eee; max-height: 85vh; display: flex; flex-direction: column;
      position: relative;
    }
    
    .modal-header {
      padding: 15px 20px; background: #252525;
      border-bottom: 1px solid #333; border-radius: 12px 12px 0 0;
      display: flex; justify-content: space-between; align-items: center;
    }
    .modal-header h2 { font-size: 18px; color: #4ade80; margin: 0; }
    .btn-close, .btn-back {
      background: #333; border: none; color: #ccc;
      width: 32px; height: 32px; border-radius: 50%;
      cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center;
    }
    .btn-close:hover, .btn-back:hover { background: #555; color: #fff; }

    .modal-body { padding: 20px; overflow-y: auto; flex: 1; }

    .group-item {
      padding: 14px; margin-bottom: 10px; background: #2a2a2a;
      border-left: 4px solid #4ade80; border-radius: 4px; cursor: pointer; transition: 0.2s;
    }
    .group-item:hover { background: #333; transform: translateX(4px); }

    .tabs { display: flex; gap: 8px; margin-bottom: 15px; justify-content: center; }
    .tab {
      padding: 8px 15px; background: #2a2a2a; border: 1px solid #444;
      border-radius: 6px; cursor: pointer; font-size: 13px; color: #aaa;
    }
    .tab.active { background: #4ade80; color: #111; font-weight: bold; border-color: #4ade80; }

    /* UZUN DETAY MODAL */
    #long-detail-modal .modal-content { max-width: 900px; height: 90vh; }
    .long-tabs {
      display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 15px;
      justify-content: center; border-bottom: 1px solid #333; padding-bottom: 10px;
    }
    .l-tab {
      padding: 8px 12px; background: #222; border: 1px solid #444;
      border-radius: 4px; font-size: 12px; color: #bbb; cursor: pointer;
      flex: 1 1 auto; text-align: center; min-width: 80px;
    }
    .l-tab:hover { background: #333; }
    .l-tab.active { background: #4ade80; color: #000; border-color: #4ade80; font-weight: bold; }

    .detail-body {
      background: rgba(0,0,0,0.3); padding: 20px; border-radius: 8px;
      font-size: 15px; line-height: 1.6; color: #ddd; text-align: justify;
    }
    .detail-body h3 { color: #4ade80; margin-top: 0; border-bottom: 1px solid #444; padding-bottom: 8px; }

    @media (max-width: 768px) {
      #sidebar { width: 100%; }
      .modal-content { width: 95%; }
      .l-tab { flex: 1 1 30%; }
      .zoom-controls { bottom: 30px; left: 20px; }
    }
  </style>
</head>

            <div class="l-tab active" onclick="showLongTabContent('olusum')">Oluşum Süreci</div>
            <div class="l-tab" onclick="showLongTabContent('amac')">Amaç ve Hedef</div>
            <div class="l-tab" onclick="showLongTabContent('yonetim')">Yönetim Yapısı</div>
            <div class="l-tab" onclick="showLongTabContent('metot')">Eylem Metotları</div>
            <div class="l-tab" onclick="showLongTabContent('eylem')">Önemli Eylemler</div>
            <div class="l-tab" onclick="showLongTabContent('finans')">Finansman</div>
            <div class="l-tab" onclick="showLongTabContent('iliski')">İlişkiler</div>
            <div class="l-tab" onclick="showLongTabContent('diger')">Diğer Bilgiler</div>
            <div class="l-tab" onclick="showLongTabContent('kaynak')">Kaynakça</div>
        </div>

        <div id="long-detail-body" class="detail-body">
           <p style="text-align:center; color:#888;">Lütfen bir kategori seçin.</p>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
// ──────────────────────────────────────────────
// DEĞİŞKENLER
// ──────────────────────────────────────────────
let countryData = {};
let currentCountryId = null;
let currentGroup = null;
let activePath = null;
let searchMode = 'country';

// Zoom Değişkenleri
let transform = { x: 0, y: 0, scale: 1 };
let isDragging = false;
let startPoint = { x: 0, y: 0 };

const dom = {
    tooltip: document.getElementById("tooltip"),
    sidebar: document.getElementById("sidebar"),
    sidebarBackdrop: document.getElementById("sidebar-backdrop"),
    sidebarContent: document.getElementById("sidebar-content"),
    searchInput: document.getElementById("search-input"),
    searchFab: document.getElementById("search-fab"),
    
    countryModal: document.getElementById("country-modal"),
    groupModal: document.getElementById("group-modal"),
    longModal: document.getElementById("long-detail-modal"),
    
    countryGroups: document.getElementById("country-groups"),
    countryTitle: document.getElementById("country-title"),
    groupTitle: document.getElementById("group-title"),
    tabContent: document.getElementById("tab-content"),
    longDetailBody: document.getElementById("long-detail-body"),
    
    mapArea: document.getElementById("map-area"),
    mapGroup: document.getElementById("map-group")
};

// ──────────────────────────────────────────────
// BAŞLATMA
// ──────────────────────────────────────────────
fetch("trdata.json")
  .then(res => res.json())
  .then(data => {
    countryData = data;
    initMap();
    initZoom();
  })
  .catch(err => {
    console.error("Veri hatası:", err);
    initMap();
    initZoom();
  });

function initMap() {
    // HARİTA ETKİLEŞİMLERİ
    document.querySelectorAll("svg path").forEach(path => {
        const id = path.id;
        const name = path.getAttribute("data-name") || id;

        // Hover
        path.addEventListener("mouseover", e => {
            const cData = countryData[id];
            const groupCount = cData && cData.groups ? cData.groups.length : 0;
            let html = `<span class="tooltip-title">${cData ? (cData.name_tr || name) : name}</span>`;
            
            if(groupCount > 0) {
                html += `<span class="tooltip-sub">${groupCount} Grup Aktif</span>`;
                let groupNames = cData.groups.map(g => g.name_tr);
                let displayNames = groupNames.slice(0, 5).join(", ");
                if(groupNames.length > 5) displayNames += ", ...";
                html += `<div class="tooltip-list">${displayNames}</div>`;
            } else {
                 html += `<span style="font-size:11px;color:#777;">Kayıtlı grup yok</span>`;
            }

            dom.tooltip.innerHTML = html;
            dom.tooltip.classList.add("visible");
        });

        path.addEventListener("mousemove", e => {
            dom.tooltip.style.left = (e.clientX + 15) + "px";
            dom.tooltip.style.top = (e.clientY + 15) + "px";
        });

        path.addEventListener("mouseout", () => dom.tooltip.classList.remove("visible"));

        // TIKLAMA (Eğer sürükleme yapılmadıysa çalışır)
        path.addEventListener("click", e => {
            if(isDragging) return; // Sürüklüyorsa tıklama yapma
            e.stopPropagation();
            selectCountry(id, name, path);
        });
    });

    // Sideba & Modal Kapatma
    dom.searchFab.addEventListener("click", openSidebar);
    document.getElementById("sidebar-close").addEventListener("click", resetApplicationState);
    dom.searchInput.addEventListener("input", runSearch);
    
    dom.sidebarBackdrop.addEventListener('click', resetApplicationState);
    
    document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', (e) => {
            if(e.target === modal) resetApplicationState();
        });
    });

    // ESC Tuşu
    document.addEventListener('keydown', (e) => {
        if(e.key === "Escape") resetApplicationState();
    });

    // Küçük Sekmeler
    document.querySelectorAll("#group-modal .tab").forEach(t => {
        t.addEventListener("click", () => {
            document.querySelectorAll("#group-modal .tab").forEach(x => x.classList.remove("active"));
            t.classList.add("active");
            showSmallTabContent(t.dataset.tab);
        });
    });
}

// ──────────────────────────────────────────────
// ZOOM VE PAN FONKSİYONLARI (PC & MOBİL)
// ──────────────────────────────────────────────
function initZoom() {
    const mapArea = dom.mapArea;
    
    // 1. MOUSE TEKERLEĞİ (PC ZOOM)
    mapArea.addEventListener('wheel', (e) => {
        e.preventDefault();
        const scaleAmount = -e.deltaY * 0.001;
        const newScale = Math.min(Math.max(0.5, transform.scale + scaleAmount), 6); // Max 6x zoom
        
        // Zoom merkezini ayarla
        const rect = mapArea.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        // Scale farkına göre pozisyonu kaydır ki mouse imlecine doğru zoom olsun
        transform.x -= (mouseX - transform.x) * (newScale / transform.scale - 1);
        transform.y -= (mouseY - transform.y) * (newScale / transform.scale - 1);
        transform.scale = newScale;
        
        updateTransform();
    }, { passive: false });

    // 2. MOUSE SÜRÜKLEME (PC PAN)
    let isMouseDown = false;
    
    mapArea.addEventListener('mousedown', (e) => {
        isMouseDown = true;
        isDragging = false; // Henüz sürüklemedi
        startPoint = { x: e.clientX - transform.x, y: e.clientY - transform.y };
        mapArea.style.cursor = 'grabbing';
    });

    mapArea.addEventListener('mousemove', (e) => {
        if (!isMouseDown) return;
        isDragging = true; // Hareket algılandı
        e.preventDefault();
        transform.x = e.clientX - startPoint.x;
        transform.y = e.clientY - startPoint.y;
        updateTransform();
    });

    mapArea.addEventListener('mouseup', () => {
        isMouseDown = false;
        mapArea.style.cursor = 'grab';
        // Çok kısa sürede bırakırsa (click gibiyse) isDragging false kalabilir, bu sayede path click çalışır.
        setTimeout(() => isDragging = false, 50); 
    });
    
    mapArea.addEventListener('mouseleave', () => {
        isMouseDown = false;
        mapArea.style.cursor = 'grab';
    });
    
    // 3. MOBİL DOKUNMATİK (PINCH & PAN)
    let initialPinchDistance = null;
    let initialScale = 1;

    mapArea.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
            // Tek parmak: Pan
            isDragging = false;
            startPoint = { x: e.touches[0].clientX - transform.x, y: e.touches[0].clientY - transform.y };
        } else if (e.touches.length === 2) {
            // İki parmak: Zoom Hazırlık
            initialPinchDistance = getDistance(e.touches);
            initialScale = transform.scale;
        }
    }, { passive: false });

    mapArea.addEventListener('touchmove', (e) => {
        e.preventDefault();
        if (e.touches.length === 1) {
            isDragging = true;
            transform.x = e.touches[0].clientX - startPoint.x;
            transform.y = e.touches[0].clientY - startPoint.y;
            updateTransform();
        } else if (e.touches.length === 2 && initialPinchDistance) {
            // Pinch Zoom
            const currentDistance = getDistance(e.touches);
            const scaleChange = currentDistance / initialPinchDistance;
            transform.scale = Math.min(Math.max(0.5, initialScale * scaleChange), 6);
            updateTransform();
        }
    }, { passive: false });

    mapArea.addEventListener('touchend', () => {
        initialPinchDistance = null;
        setTimeout(() => isDragging = false, 50);
    });
}

function getDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
}

function updateTransform() {
    dom.mapGroup.style.transform = `translate(${transform.x}px, ${transform.y}px) scale(${transform.scale})`;
}

// Butonla Zoom
function zoomIn() {
    transform.scale = Math.min(transform.scale * 1.2, 6);
    updateTransform();
}
function zoomOut() {
    transform.scale = Math.max(transform.scale / 1.2, 0.5);
    updateTransform();
}

// Haritayı Merkeze Sıfırla (State Resetlenince)
function resetMapZoom() {
    // Zoom sıfırlama istenirse burası açılabilir, şu an kullanıcı konumunu korumak genelde daha iyidir.
    // transform = { x: 0, y: 0, scale: 1 };
    // updateTransform();
}

// ──────────────────────────────────────────────
// ARAMA VE NAVİGASYON
// ──────────────────────────────────────────────
function setSearchMode(mode) {
    searchMode = mode;
    document.querySelectorAll(".search-tab").forEach(t => t.classList.remove("active"));
    const activeBtn = document.querySelector(`.search-tab[onclick*="'${mode}'"]`);
    if(activeBtn) activeBtn.classList.add("active");
    dom.searchInput.placeholder = mode === 'country' ? "Ülke ara..." : "Grup ismi ara...";
    dom.searchInput.value = "";
    dom.sidebarContent.innerHTML = "";
    dom.searchInput.focus();
}

function runSearch() {
    const term = dom.searchInput.value.toLowerCase().trim();
    if(!term) {
        dom.sidebarContent.innerHTML = "";
        return;
    }

    let html = "";
    
    if(searchMode === 'country') {
        let matches = [];
        const allIds = new Set([...Object.keys(countryData), ...Array.from(document.querySelectorAll('svg path')).map(p=>p.id)]);
        allIds.forEach(id => {
            const cData = countryData[id];
            const pEl = document.getElementById(id);
            const name = cData ? cData.name_tr : (pEl ? pEl.getAttribute("data-name") : id);
            if(name && name.toLowerCase().includes(term)) matches.push({ id, name });
        });
        if(matches.length === 0) html = "<p style='color:#777;text-align:center'>Bulunamadı.</p>";
        else {
            matches.forEach(m => {
                html += `
                <div class="result-item" onclick="goToCountry('${m.id}', '${m.name.replace(/'/g,"\\'")}')">
                    <div class="result-info"><div>${m.name}</div></div>
                    <svg style="width:16px;height:16px;" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </div>`;
            });
        }
    } else {
        // GRUP ARAMA (TEKİLLEŞTİRİLMİŞ & SADECE İSİM)
        let matches = [];
        let seenGroups = new Set(); 

        Object.keys(countryData).forEach(cid => {
            const c = countryData[cid];
            if(c.groups) {
                c.groups.forEach((g, idx) => {
                    const gName = g.name_tr;
                    if(gName && gName.toLowerCase().includes(term)) {
                        if(!seenGroups.has(gName)) {
                            seenGroups.add(gName);
                            // Not: cName'i göndermemize rağmen HTML'de yazdırmıyoruz artık.
                            matches.push({ cid, idx, gName: gName });
                        }
                    }
                });
            }
        });

        if(matches.length === 0) html = "<p style='color:#777;text-align:center'>Grup bulunamadı.</p>";
        else {
            matches.forEach(m => {
                // Parantez içi bilgi kaldırıldı
                html += `
                <div class="result-item" onclick="goToGroup('${m.cid}', ${m.idx})">
                    <div class="result-info">
                        <div>${m.gName}</div>
                    </div>
                    <svg style="width:16px;height:16px;" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle></svg>
                </div>`;
            });
        }
    }
    dom.sidebarContent.innerHTML = html;
}

// ──────────────────────────────────────────────
// SEÇİM VE MODAL İŞLEMLERİ
// ──────────────────────────────────────────────
function resetApplicationState() {
    dom.countryModal.classList.remove("active");
    dom.groupModal.classList.remove("active");
    dom.longModal.classList.remove("active");
    dom.sidebar.classList.remove("active");
    dom.sidebarBackdrop.style.display = "none";
    dom.searchFab.classList.remove("hidden");

    if(activePath) {
        activePath.classList.remove("active");
        activePath = null;
    }
    currentCountryId = null;
}

function selectCountry(id, name, pathEl) {
    if(activePath) activePath.classList.remove("active");
    
    // Eğer pathEl null gelirse (arama motorundan) bulmaya çalış
    const target = pathEl || document.getElementById(id);
    if(target) {
        target.classList.add("active");
        activePath = target;
    }
    currentCountryId = id;

    const cData = countryData[id];
    const dispName = cData ? (cData.name_tr || name) : name;
    
    dom.countryTitle.textContent = dispName;
    
    let html = "";
    if(cData && cData.groups && cData.groups.length > 0) {
        cData.groups.forEach((g, idx) => {
            html += `<div class="group-item" onclick="openGroupDetail(${idx})">${g.name_tr}</div>`;
        });
    } else {
        html = "<p style='text-align:center;color:#666;padding:20px;'>Grup kaydı yok.</p>";
    }
    
    dom.countryGroups.innerHTML = html;
    dom.countryModal.classList.add("active");
}

function openGroupDetail(idx) {
    const cData = countryData[currentCountryId];
    if(!cData || !cData.groups[idx]) return;
    
    currentGroup = cData.groups[idx];
    dom.countryModal.classList.remove("active");
    dom.groupModal.classList.add("active");
    
    dom.groupTitle.textContent = currentGroup.name_tr;
    document.querySelector('[data-tab="temel"]').click();
}

function goToCountry(id, name) {
    dom.sidebar.classList.remove("active");
    dom.sidebarBackdrop.style.display = "none";
    dom.searchFab.classList.remove("hidden");
    selectCountry(id, name, null);
}

function goToGroup(cid, idx) {
    // İSTEK: ARAMADAN GELİNCE KIRMIZI YANMASIN
    dom.sidebar.classList.remove("active");
    dom.sidebarBackdrop.style.display = "none";
    dom.searchFab.classList.remove("hidden");

    // Arka planda id'yi set et ki geri tuşu çalışsın ama görsel seçim yapma
    currentCountryId = cid;
    
    // Eğer haritada bir yer seçiliyse onu temizle
    if(activePath) {
        activePath.classList.remove("active");
        activePath = null;
    }

    openGroupDetail(idx);
}

function backToCountry() {
    dom.groupModal.classList.remove("active");
    dom.countryModal.classList.add("active");
}

function openLongModal() {
    dom.groupModal.classList.remove("active");
    dom.longModal.classList.add("active");
    showLongTabContent('olusum');
}

function closeLongModal() {
    dom.longModal.classList.remove("active");
    dom.groupModal.classList.add("active");
}

function showSmallTabContent(tab) {
    if(tab === "detay") { openLongModal(); return; }
    let html = "";
    if(tab === "temel") html = `<h3 style="color:#4ade80;">${currentGroup.kategori || "Militan Grup"}</h3>`;
    else if(tab === "durum") html = `<h3 style="color:#fff;">${(currentGroup.details && currentGroup.details.grup_durumu) || "Bilinmiyor"}</h3>`;
    dom.tabContent.innerHTML = html;
}

function showLongTabContent(key) {
    document.querySelectorAll(".l-tab").forEach(t => t.classList.remove("active"));
    const activeTab = document.querySelector(`.l-tab[onclick*="'${key}'"]`);
    if(activeTab) activeTab.classList.add("active");

    const d = currentGroup.details || {};
    let title = "", text = "";
    const noData = "<i style='color:#777;'>Bilgi girişi yapılmamış.</i>";

    switch(key) {
        case 'olusum': title = "Oluşum Süreci"; text = d.olusum_sureci; break;
        case 'amac': title = "Amaç ve Hedef"; text = d.nihai_hedef; break;
        case 'yonetim': title = "Yönetim Yapısı"; text = d.yonetim_yapisi; break;
        case 'metot': title = "Eylem Metotları"; text = d.eylem_metotlari; break;
        case 'eylem': title = "Önemli Eylemler"; text = d.onemli_eylemler; break;
        case 'finans': title = "Finansman"; text = d.finansman_kaynaklari; break;
        case 'iliski': title = "İlişkiler"; text = d.grup_iliskileri; break;
        case 'diger': title = "Diğer Bilgiler"; text = d.diger_bilgiler; break;
        case 'kaynak': title = "Kaynakça"; text = d.kaynakca; break;
    }
    dom.longDetailBody.innerHTML = `<h3>${title}</h3>${text || noData}`;
}
</script>
